<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-01</title>
    <!--
        内嵌的 JS 中不能包含 "</script>" 字符，
        浏览器会把它当成是 <script> 标签的结束标签，导致出错，
        需要进行转义
    -->

    <script>
      (function() {
        console.log("<\/script>");
      })();
    </script>
  </head>
  <body></body>
</html>
