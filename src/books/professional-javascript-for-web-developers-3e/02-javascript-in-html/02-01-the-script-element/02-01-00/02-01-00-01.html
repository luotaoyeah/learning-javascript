<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-01-01</title>
    <!--
        在 HTML 中插入 JS 代码，需要使用 <script> 标签，
        插入 JS 代码有两种方式：
            1. inline：直接将 JS 代码放在 <script> 标签的中间，
            2. external：通过 <script> 的 src 属性，引入外部的 JS 文件，
    -->
    <script>
      (function() {
        alert("HI");
      })();
    </script>
  </head>
  <body></body>
</html>
