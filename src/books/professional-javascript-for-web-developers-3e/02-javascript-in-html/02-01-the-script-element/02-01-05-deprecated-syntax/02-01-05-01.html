<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-01-05</title>

    <!--
        对于不支持 <script> 标签的浏览器，比如 mosaic，
        它们可能会直接把 <script> 标签中的 JS 代码显示到页面中，
        为了解决这个问题，大部分浏览器都支持下面这种语法，
        即将 <script> 标签中的 JS 代码使用一个 HTML 注释包裹起来，
        这样一来，不支持 <script> 标签的浏览器会直接忽略这段代码，
        而支持 <script> 标签的浏览器也可以正常识别这种语法形式，
        但是 !!! 这种写法已经被废弃了 !!!
    -->
    <script>
      // 下面的 JS 代码可以正常执行

      <!--
        alert("HI");
      -->
    </script>
  </head>
  <body></body>
</html>
