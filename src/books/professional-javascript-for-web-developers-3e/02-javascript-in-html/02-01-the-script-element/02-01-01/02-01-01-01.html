<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-01-01</title>
    <!--
        <script> 标签应该放在 HTML 文件中的什么位置？
        传统上，所有的 <style> 标签和所有的 <script> 标签都是统一放在 <head> 标签里面，
        方便统一管理，但是这样带来一个问题，因为 <script> 标签引入的 JS 文件需要先下载，解析，执行，
        这个过程会阻塞页面其他部分的加载和渲染，在最坏的情况下，
        页面会出现长时间的空白之后才会开始显示内容，
        为了解决这个问题，我们通常是将 <script> 标签放在 <body> 标签里面的最后面，
        即等到所有页面内容都加载渲染完成之后，再去下载和解析 JS 文件，提升用户体验
    -->
    <script>
      console.assert(document.getElementById("div01") === null);
    </script>
  </head>
  <body>
    <div id="div01"></div>
    <script>
      console.assert(document.getElementById("div01") !== null);
    </script>
  </body>
</html>
