<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-04</title>
  </head>
  <body>
    <!--
        <noscript> 是一个特殊的标签，
        当浏览器不支持 JS，或者 JS 功能被禁用时，<noscript> 中间的内容会显示在页面上，
        反之，<noscript> 标签会被忽略
    -->
    <script>
      alert("JS ENABLED");
    </script>
    <noscript>JS DISABLED</noscript>
  </body>
</html>
