<!DOCTYPE html>
<html manifest="20-04-02.appcache">
  <head>
    <meta charset="utf-8">
    <title>20.4.2 Cache Updates</title>
    <script>
      window.onload = function() {
        /*
         * ApplicationCache.status 属性，
         * 表示当前应用的缓存状态；
         *
         * ApplicationCache.UNCACHED（0）：
         *     应用没有 manifest 属性，不会被缓存；
         * ApplicationCache.IDLE（1）：
         *     应用被缓存，且 manifest 没有更新；
         * ApplicationCache.CHECKING（2）：
         *     正在检查 manifest 文件；
         * ApplicationCache.DOWNLOADING（3）：
         *     正在下载更新；
         * ApplicationCache.UPDATEREADY（4）：
         *     缓存更新完成；
         * ApplicationCache.OBSOLETE（5）；
         *     缓存被删除，且不再缓存；
         */
      };
    </script>
  </head>
  <body>
  </body>
</html>
