<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>20.4.3 Offline Web Applications</title>
    <script>
      window.onload = function() {
        /*
         * navigator.onLine 属性，
         * 用于判断浏览器是否联网；
         */
        console.log(navigator.onLine);

        /*
         * window 对象的 online 和 offline 事件，
         * 用于监听联网事件和断网事件；
         */
        window.ononline = function() {
          console.log("online");
        };
        window.onoffline = function() {
          console.log("offline");
        };
      };
    </script>
  </head>
  <body>
  </body>
</html>
