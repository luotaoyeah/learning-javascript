<!DOCTYPE html>
<html manifest="20-04-01-01.appcache">
  <head>
    <meta charset="utf-8">
    <title>20.4.1.1 Complex manifests</title>
    <script>
      window.onload = function() {
        /*
         * manifest 文件中除了简单的指定资源的 URL 之外，
         * 还可以通过三种 section header 指定 URL 的缓存逻辑；
         * 这三种 section header 为：
         *     （CACHE:）
         *     （NETWORK:）
         *     （FALLBACK:）
         */

        /*
         * CACHE: 表示资源会被缓存，会始终从缓存获取；
         * NETWORK: 表示资源不会被缓存，会始终从服务器获取，
         *     这些 URL 实际上是表示前缀，即只要某个 URL 包含这些前缀，就会属于这种规则；
         *     如果 NETWORK: 指定为 * ，则表示所有没有列在 CACHE: 下面的 URL 都会从服务器获取；
         * FALLBACK: 每行有两个 URL，第一个表示 URL 前缀，不会被缓存；
         *     第二个 URL 会被缓存，当第一个 URL 无法从服务器获取时，则会获取第二个 URL 对应的资源；
         */
      };
    </script>
  </head>
  <body>
  </body>
</html>
