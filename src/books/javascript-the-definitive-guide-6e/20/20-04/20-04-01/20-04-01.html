         * 要将应用安装到 application cache 中，需要提供一个 manifest 文件，

         * 文件中每一行表示一个需要缓存的资源的 URL，
         * 如果是相对路径，则为相对于当前文件的路径；
         * # 开头的行表示注释；
         *
         * 最后在 <html> 标签上，通过 manifest 属性，指定该文件；
         * 通常该 HTML 文件可以不用列在该 manifest 文件中，
         * 它会自动被缓存；

         * 应用首次加载之后，后面的访问都会从 application cache 中读取数据，
