<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>20.1 localStorage and sessionStorage</title>
    <script>
      window.onload = function() {
        /*
         * 按照规范，localStorage 可以存储的数据类型，
         * 包括基本类型（string，number，boolean），
         * 以及对象和数组，内嵌类型（Date，RegExp），
         * 但实际上，现在的 localStorage 只能存储字符串类型的数据；
         */

        localStorage.date = new Date();
        localStorage.age = 18;
        localStorage.obj = {};

        /* string */
        console.log(typeof(localStorage.date));
        /* string */
        console.log(typeof(localStorage.age));
        /* string */
        console.log(typeof(localStorage.obj));
      };
    </script>
  </head>
  <body>
  </body>
</html>
