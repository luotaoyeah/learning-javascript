<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.3 Scripting Inline Styles</title>
    <!--
        HTML 标签的 style 属性，对于 HTML 元素的 style 属性；
        ElementCSSInlineStyle.style 属性是一个 CSSStyleDeclaration 对象，
        该对象的属性对应 CSS 的样式属性，但是属性命名的区别是：
            对于 CSS 样式属性，使用 kebab-case 命名方式，
            对于 CSSStyleDeclaration 的属性，使用 camelCase 命名方式；
        同时对于某些属性名是保留字的属性，属性名前面会加上前缀 css，如：
            float 对应的属性为 cssFloat；
    -->
    <script>
      window.onload = function() {
        const buttonEl01 = document.getElementById("button01");
        const buttonEl02 = document.getElementById("button02");

        buttonEl02.onclick = function() {
          buttonEl01.style.color = "red";
          buttonEl01.style.fontSize = "24px";
          buttonEl01.style.borderRadius = "3px";
          buttonEl01.style.outline = "none";
        };
      };
    </script>
  </head>
  <body>
    <button id="button01">button</button>
    <button id="button02">change style</button>
  </body>
</html>
