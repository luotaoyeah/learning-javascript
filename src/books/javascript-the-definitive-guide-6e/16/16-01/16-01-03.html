<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>16.1.3 Shortcut Properties</title>
    <!--
        有些样式属性可以合并到一个属性中，
        比如 font-family，font-size，font-style，font-weight 可以合并到 font 中；
        比如 border-left ... border-bottom 可以合并到 border 中；
            而 border-left 又是由 border-left-color，border-left-style，border-width 合并而成；
    -->
    <style>
      p {
        padding: 10px;
        border-radius: 3px;
        border-width: 5px;
        border-style: solid;

        border-top-color: yellow;;
        border-right-color: red;
        border-bottom-color: purple;;
        border-left-color: green;;
      }
    </style>
  </head>
  <body>
    <p></p>
  </body>
</html>
