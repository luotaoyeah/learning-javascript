<!-- 16.1.1 The Cascade -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16-01-01</title>
    <!--
        CSS 中的 C 代表 Cascade（级联，层叠），
        意思是：
            一个 HTML 元素的样式可能来自多个地方，比如：
                它的 style 属性；
                文档引入的 CSS 文件；
                浏览器默认的样式；
            这些所有的样式最终会合并为一个样式属性集合，
            称之为 computed style；

        不同的来源中，可能定义了同名的样式属性，
        此时，浏览器会根据样式属性的优先级，
        使用优先级高的覆盖优先级低的；
    -->
    <style>
      p {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>16-01-01</legend>
      <p
          contenteditable="true"
          style="border: 2px solid red;border-radius: 3px;padding: 10px;"
      >The quick brown fox jumps over the lazy dog</p>
    </fieldset>
  </body>
</html>
