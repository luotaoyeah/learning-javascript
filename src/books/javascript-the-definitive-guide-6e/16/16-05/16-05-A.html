<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.5 Scripting CSS Classes</title>
    <script>
      /*
       * Element.className
       * 获取和设置元素的 class 属性；
       */
      window.onload = function() {
        window.button01.onclick = function() {
          this.className = this.className === "highlight" ? "" : "highlight";
        };
      };
    </script>
    <style>
      button {
        border-radius: 3px;
        outline: none;
      }

      .highlight {
        color: red;
        font-size: 16px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <button id="button01">button</button>
  </body>
</html>
