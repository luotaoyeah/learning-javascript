<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.2.1.1 The third dimension: z-index</title>
    <!--
        z-index 属性用于指定元素的堆叠顺序，
        默认值为 0；

        对于 non-positioned 元素（即 position 为 static 的元素），
        其 z-index 为 0 ，但是修改其属性值没有作用，因为这些元素会一次排列，
        不会出现相互覆盖的情况；

        z-index 属性主要用来指定 positioned 元素的堆叠顺序，
        其属性值大的会覆盖属性值小的；

        z-index 比较大小时，针对的是兄弟元素，即位于同一个父元素下面的元素；
    -->
    <style>
      p {
        border: 5px solid red;
        border-radius: 3px;
        width: 400px;
        height: 400px;
      }

      .a {
        position: absolute;
        background: red;
        z-index: 9;
      }

      .b {
        position: absolute;
        left: 100px;
        top: 100px;
        z-index: 0;
        background: green;
        border-color: green;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <p class="a"></p>
    <p class="b"></p>
  </body>
</html>
