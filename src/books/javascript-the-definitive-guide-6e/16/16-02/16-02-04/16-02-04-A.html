<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.2.4 Element Display and Visibility</title>
    <!--
        visibility 属性有两个可选值：hidden 和 visible，
        分别表示隐藏或者显示元素；

        对于 non-positioned 元素，当设置为 hidden 时，
        元素不可见，但是元素所占的空间依然不变，
        此时，改变 visibility 的值，不会改变文档的布局；

        对于 absolute 和 fixed 元素，当 visibility 为 hidden 时，
        元素不可见，且元素所占的空间将不会保留；
    -->
    <style>
      div {
        display: inline-block;
        border-radius: 3px;
        border: 5px solid red;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div style="border-color: red;width: 100px;height: 100px;"></div>
    <div style="border-color: green;width: 150px;height: 150px;"></div>
    <div style="border-color: purple;width: 200px;height: 200px;"></div>
  </body>
</html>
