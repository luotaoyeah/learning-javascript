<!DOCTYPE html>

    <meta charset="utf-8">
    <title>16.2 Important CSS Properties</title>
    <!--
        几个比较重要的样式属性：
            position                元素的位置
            top,left                元素距离顶部和左侧的距离
            bottom,right            元素距离底部和右侧的距离
            width,height            元素的宽度和高度
            z-index                 元素的堆叠顺序
            display                 元素是否显示，及如何显示
            visibility              元素是否可见
            clip                    裁剪元素
            overflow                当元素内容大于元素尺寸时，如果显示元素
            margin,border,padding   元素的外边距，边框，内边距
            background              元素的背景
            opacity                 元素的透明度
    -->
  </head>
