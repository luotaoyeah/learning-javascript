<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 16-2. Displaying windows with CSS</title>
    <style type="text/css">
      div.window {
        position: absolute;
        width: 300px;
        height: 200px;
        /* outset 用于指定 3D 效果的 border */
        border: 3px outset gray;
        border-radius: 3px;
      }

      div.titlebar {
        position: absolute;
        top: 0;
        height: 18px;
        width: 290px;
        background-color: #AAAAAA;
        border-bottom: groove gray 2px;
        padding: 3px 5px 2px 5px;
        font: bold 11pt sans-serif;
      }

      div.content {
        position: absolute;
        top: 25px;
        height: 165px;
        width: 290px;
        padding: 5px;
        overflow: auto;
        background-color: #FFFFFF;
      }

      div.translucent {
        opacity: 0.7;
        filter: alpha(opacity=75);
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div
        class="window"
        style="left: 10px; top: 10px; z-index: 10;"
    >
      <div class="titlebar">Test Window</div>
      <div class="content">
        1
        <br>
        2
        <br>
        3
        <br>
        4
        <br>
        5
        <br>
        6
        <br>
        7
        <br>
        8
        <br>
        9
        <br>
        0
        <br>
        1
        <br>
        2
        <br>
        3
        <br>
        4
        <br>
        5
        <br>
        6
        <br>
        7
        <br>
        8
        <br>
        9
        <br>
        0
        <br>
      </div>
    </div>
    <div
        class="window"
        style="left: 75px; top: 110px; z-index: 20;"
    >
      <div class="titlebar">Another Window</div>
      <div
          class="content translucent"
          style="background-color:#CCCCCC; font-weight:bold;"
      >
        This is another window. Its
        <i>z-index</i>
        puts it on top of the other one.
        CSS styles make its content area translucent, in browsers that support that.
      </div>
    </div>
  </body>
</html>
