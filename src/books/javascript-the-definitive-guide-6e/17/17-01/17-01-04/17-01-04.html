<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.1.4 Touchscreen and Mobile Events</title>
    <script>
      /*
       * 触屏事件很多会被映射到传统的事件（如 click，scroll），
       * 移动设备有其特有的一些事件，如 orientationchange 事件；
       *
       * safari 支持手势相关的事件，如：gesturestart，gesturechange，gestureend；
       * 事件对象包含两个重要属性：
       *     scale 表示结束时两指距离跟开始时两指距离的比值；
       *     rotation 表示结束时两指旋连线跟开始两指连线的角度，以顺时针方向为正；
       *
       * 比手势事件更底层的是触摸事件（touch event），
       * 如：touchstart，touchmove，touchend；
       *
       * orientationchanged 表示屏幕旋转事件；
       */
    </script>
  </head>
  <body></body>
</html>
