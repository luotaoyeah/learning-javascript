<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.3.2 Event Handler Context</title>
    <script>
      /*
       * 回调函数中的 this 为当前事件的目标对象（event target）；
       */
      window.onload = function() {
        console.log(this);
        window.button01.addEventListener("click", function() {
          console.log(this);
        });
      };
    </script>
  </head>
  <body>
    <button id="button01">click me</button>
  </body>
</html>
