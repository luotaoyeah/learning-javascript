<!-- 14.7 Document Elements as Window Properties -->
<!DOCTYPE html>
<html>
  <head>
    <title>14-07</title>
    <script>
      /*
       * 如果一个 HTML 元素设置了 id 属性（例如：button01），
       * 且 window 对象上没有这个属性（即 window.button01 不存在），
       * 则 window 对象上会自动添加一个 non-enumerable 的属性（即 window.button01），
       * 属性值即为该 HTML 元素对应的 DOM 对象；
       */
      window.onload = function() {
        button01.addEventListener("click", function() {
          button02.style.color = "#ff0000";
        });
      };
    </script>
  </head>
  <body>
    <button id="button01">button01</button>
    <button id="button02">button02</button>
  </body>
</html>
