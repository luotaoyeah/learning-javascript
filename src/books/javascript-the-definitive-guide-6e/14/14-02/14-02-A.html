<!-- 14.2 Browser Location and Navigation -->
<!DOCTYPE html>
<html>
  <head>
    <title>14-02</title>
    <script>
      /*
       * window.location 表示当前文档的 URL，是一个只读的 Location 对象，
       * 跟 document.location 是等价的；
       */
      console.log(window.location === document.location);

      /*
       * document.URL 是一个只读的字符串，表示当前文档的 URL 地址；
       */
      console.log(document.URL);
    </script>
  </head>
  <body></body>
</html>
