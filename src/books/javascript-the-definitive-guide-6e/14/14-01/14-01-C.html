<!DOCTYPE html>
<html>
  <head>
    <title>14-01</title>
    <script>
      console.log("\n-------------------------------------------------- 01");

      /*
       * window.setTimeout() 和 window.setInterval() 的第一个参数如果是字符串，
       * 会被解析并执行（跟 eval() 效果一样）；
       */
      window.setTimeout("alert(new Date().toISOString())", 1000);
      window.setInterval("document.write(new Date().toISOString() + '<br/>')", 1000);
    </script>
  </head>
  <body></body>
</html>
