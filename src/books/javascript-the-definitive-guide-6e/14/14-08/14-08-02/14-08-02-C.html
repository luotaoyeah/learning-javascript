<!DOCTYPE html>
<html>
  <head>
    <title>14-08-02</title>
    <script>
      /*
       * window.frames 表示该 window 下面的所有的 <iframe> 元素的 window 对象，
       * 是一个 array-like 对象，可以通过 frame 的索引或者 name 访问其 window 对象；
       */

      window.onload = function() {
        /* true */
        console.log(window.frames[0] === window.frames.frame01);
        /* true */
        console.log(window.frames === window);
      };
    </script>
  </head>
  <body>
    <iframe
        name="frame01"
        src="http://localhost:63342/"
        frameborder="1"
        width="100%"
        height="200px"
    ></iframe>
    <iframe
        name="frame02"
        src="http://localhost:63342/"
        frameborder="1"
        width="100%"
        height="200px"
    ></iframe>
  </body>
</html>
