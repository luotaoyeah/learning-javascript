<!DOCTYPE html>
<html>
  <head>
    <title>14-08-02</title>
    <script>
      /*
       * 跟普通的 HTML 元素一样，可以使用 id 获取到 <iframe> 元素；
       */
      window.onload = function() {
        const frame01 = window.document.getElementById("frame01");
        if (frame01) {
          /*
           * <iframe> 元素的 contentWindow 属性，表示其中的 window 对象；
           */
          console.log(frame01.contentWindow.parent === window);

          /*
           * window.frameElement 表示其所在的 <iframe> 元素；
           * 对于顶级窗口，window.frameElement 为 null；
           */
          console.log(window.frameElement);
          console.log(frame01.contentWindow.frameElement === frame01);
        }
      };
    </script>
  </head>
  <body>
    <p>A</p>
    <iframe
        id="frame01"
        src="http://www.luotao.me"
        frameborder="1"
        width="100%"
        height="50px"
    ></iframe>
    <p>B</p>
  </body>
</html>
