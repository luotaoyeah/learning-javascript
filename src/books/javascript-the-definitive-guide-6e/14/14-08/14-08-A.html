<!-- 14.8 Multiple Windows and Frames -->
<!DOCTYPE html>
<html>
  <head>
    <title>14-08</title>
    <script>
      /*
       * 浏览器可以打开多个标签或者多个窗口，
       * 它们之间是相互隔离的，无法相互感知的，无法相互交互的；
       * 但是如果使用 JS 代码打开一个标签或者窗口，
       * 则它们之间是可以进行交互的；
       *
       * 一个文档里面可以只用 <iframe> 标签嵌套另一个文档，
       * 这些文档分别拥有各自的 window 对象，但是可以相互感知，
       * 即一个文档可以访问它的父级文档以及子集文档；
       */
    </script>
  </head>
  <body></body>
</html>
