<!DOCTYPE html>
<html>
  <head>
    <title>14-08-03-A-01</title>
    <script>
      /* 定义一个变量，可以被其他 frame 访问 */
      window.count = 0;

      window.onload = function() {
        const button01 = document.getElementById("button01");
        if (button01) {
          button01.onclick = function() {
            alert("count = " + window.count);
          };
        }
      };
    </script>
  </head>
  <body>
    <button id="button01">count</button>
  </body>
</html>
