<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>18.1.2.1 Synchronous responses</title>
    <style></style>
    <script>
      window.onload = function() {
        /*
         * XMLHttpRequest 请求默认是异步的，
         * 如果 XMLHttpRequest.open() 方法的第三个参数为 false，
         * 则该请求为同步的；
         */
        const xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.open("GET", "http://localhost:8888", false);
        xmlHttpRequest.send();
        if (xmlHttpRequest.status === 200 && xmlHttpRequest.readyState === 4) {
          document.body.innerText = xmlHttpRequest.responseText;
        }
      };
    </script>
  </head>
  <body></body>
</html>
