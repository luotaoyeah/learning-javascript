<!DOCTYPE html>

    <script>
      /**
       * 获取节点的第 n 级父节点；
       * n 默认为 1 时，表示直接父节点；
       *
       * @param element 当前元素
       * @param n 第几级父节点
       */
      function parent(element, n) {
        /* n 默认为 1 */
        if (n === undefined) {
          n = 1;
        }

        /* 一直往上寻找，直到第 n 级父节点 */
        while (n-- && element) {
          element = element.parentNode;
        }

        /* 如果节点为空，或者节点不是 element node，返回 null */
        if (!element || element.nodeType !== 1) {
          return null;
        }

        return element;
      }

       * 如果 n > 0，获取后面的第 n 个兄弟节点，

       * 如果 n = 0，返回节点本身；

       * @param element 节点
       * @param n
       */

              }
            }
            n++;
          }
        }

        return element;
      }

      /**
       *  获取节点的第 n 个子节点；
       *  如果 n < 0，表示从后往前查找；
