<!DOCTYPE html>
<html>
  <head>
    <title>15-03-02</title>
    <script>
      /*
       * 因为 text node 和 comment node 没有子节点，
       * 所以 Node.prototype.parentNode 只可能是一个 element node；
       */

      window.onload = function() {
        /* null */
        console.log(document.parentNode);
        /* 1 */
        console.log(document.body.parentNode.nodeType);
      };
    </script>
  </head>
  <body>
    <p id="p01">foo</p>
  </body>
</html>
