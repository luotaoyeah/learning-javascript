<!DOCTYPE html>
<html>
  <head>
    <title>15-03-02</title>
    <script>
      /*
       * Element.prototype.previousElementSibling
       * 上一个兄弟节点
       *
       * Element.prototype.nextElementSibling
       * 下一个兄弟节点
       */

      window.onload = function() {
        const pEl = document.getElementById("p02");

        console.log(pEl.previousElementSibling);
        console.log(pEl.nextElementSibling);

        console.log(pEl.previousSibling);
        console.log(pEl.nextSibling);
      };
    </script>
  </head>
  <body>
    <p id="p01">A</p>
    <p id="p02">B</p>
    <p id="p03">C</p>
  </body>
</html>
