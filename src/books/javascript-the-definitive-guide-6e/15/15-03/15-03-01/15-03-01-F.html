<!DOCTYPE html>
<html>
  <head>
    <title>15-03-01</title>
    <script>
      window.onload = function() {
        /*

        /* comment */
        console.log(document.body.childNodes[0].nodeValue);
        /* text */
        console.log(document.body.childNodes[1].nodeValue);
      };
    </script>
  </head>
  <body><!--comment-->text</body>
