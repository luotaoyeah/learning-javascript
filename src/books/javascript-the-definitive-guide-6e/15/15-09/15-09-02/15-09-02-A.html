<!-- 15.9.2 Form and Element Properties -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>15-09-02</title>
    <script>
      window.onload = function() {
        /*
         * <button> 元素的 type 属性可以设置为 submit 和 reset，
         * 分别用来提交表单和重置表单；
         *
         * HTMLFormElement.submit() 和 HTMLFormElement.reset()
         * 具有相同的作用；
         */
        console.log("\n-------------------------------------------------- 01");
        const buttonSubmit = document.getElementById("button01");
        const buttonReset = document.getElementById("button02");

        buttonSubmit.onclick = function() {
          document.forms.form01.submit();
        };
        buttonReset.onclick = function() {
          document.forms.form01.reset();
        };
      };
    </script>
  </head>
  <body>
    <form
        id="form01"
        name="form01"
        action="#"
    >
      <input
          id="input_username"
          type="text"
          name="username"
      />
      <input
          id="input_adult"
          type="radio"
          name="adult"
      />
      <button type="submit">submit</button>
      <button type="reset">reset</button>

      <button id="button01">submit()</button>
      <button id="button02">reset()</button>
    </form>
  </body>
</html>
