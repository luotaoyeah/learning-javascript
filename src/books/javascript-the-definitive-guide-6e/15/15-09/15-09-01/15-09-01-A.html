<!-- 15.9.1 Selecting Forms and Form Elements -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-09-01</title>
    <script>
      window.onload = function() {
        /* 表单元素跟普通元素一样，可以使用 document 的方法来获取 */
        console.log("\n-------------------------------------------------- 01");
        console.log(document.getElementById("form01"));
        console.log(document.querySelectorAll("input[type=\"radio\"]"));

        /*
         * 对于表单元素，如果设置了 name 属性，
         * 则会在 window 和 document 上添加对应的属性；
         */
        console.log("\n-------------------------------------------------- 02");
        console.log(window.form01);
        console.log(document.form01);

        /*
         * 可以使用 document.forms 属性访问所有的 <form> 元素；
         */
        console.log("\n-------------------------------------------------- 03");
        console.log(document.forms.form01);
        console.log(document.forms[0]);
      };
    </script>
  </head>
  <body>
    <form
        id="form01"
        name="form01"
        action="#"
    >
      <input
          id="input_username"
          type="text"
          name="username"
      />
      <input
          id="input_adult"
          type="radio"
          name="adult"
      />
    </form>
  </body>
</html>
