<!-- 15.9 HTML Forms -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-09</title>
    <script></script>
  </head>
  <body>
    <!--
        表单元素
    -->
    <p>
      <input
          type="button"
          value="button01"
      />
    </p>
    <p>
      <button type="button">button02</button>
    </p>
    <p>
      <input type="checkbox">
    </p>
    <p>
      <input type="file">
    </p>
    <p>
      <input type="hidden">
    </p>
    <p>
      <input type="password">
    </p>
    <p>
      <input type="radio">
    </p>
    <p>
      <input
          type="reset"
          value="reset"
      >
      <button type="reset">reset</button>
    </p>
    <p>
      <select
      >
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </p>
    <p>
      <select
          multiple
      >
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </p>
    <p>
      <input
          type="submit"
          value="submit"
      >
      <button type="submit">submit</button>
    </p>
    <p>
      <input type="text">
    </p>
    <p>
      <textarea
          cols="30"
          rows="10"
      ></textarea>
    </p>
  </body>
</html>
