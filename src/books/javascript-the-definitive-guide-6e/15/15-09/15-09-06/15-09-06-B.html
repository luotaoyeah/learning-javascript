<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>15-09-06</title>
    <script>
      window.onload = function() {
        console.log("\n-------------------------------------------------- 01");
        const textareaEl01 = document.getElementById("textarea01");
        const buttonEl01 = document.getElementById("button01");

        buttonEl01.onclick = function() {
          /* 通过 value 属性，获取和设置文本框的值 */
          textareaEl01.value = new Date().toISOString();
        };

        /* 用户输入，文本框失去焦点后，触发 onchange 事件 */
        textareaEl01.onchange = function() {
          console.log(textareaEl01.value);
        };
      };
    </script>
  </head>
  <body>
    <form
        id="form01"
        name="form01"
        action="#"
    >
      <textarea
          id="textarea01"
          cols="50"
          rows="10"
      ></textarea>
      <button
          id="button01"
          type="button"
      >set value
      </button>
    </form>
  </body>
</html>
