<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-09-06</title>
    <script>
      window.onload = function() {
        console.log("\n-------------------------------------------------- 01");
        const inputEl01 = document.getElementById("input01");
        const buttonEl01 = document.getElementById("button01");

        /* 通过 value 属性，获取和设置文本框的值 */
        buttonEl01.onclick = function() {
          inputEl01.value = new Date().toISOString();
        };

        /* 用户输入，文本框失去焦点后，触发 onchange 事件 */
        inputEl01.onchange = function() {
          console.log(inputEl01.value);
        };
      };
    </script>
  </head>
  <body>
    <form
        id="form01"
        name="form01"
        action="#"
    >
      <!--
          密码输入框在用户输入时，显示的是星号，防止其他人偷窥；
          但是在提交表单时，依然提交的是明文，除非使用 HTTPS；
      -->
      <input
          id="input01"
          type="password"
      >
      <button
          id="button01"
          type="button"
      >set value
      </button>
    </form>
  </body>
</html>
