<!-- 15.9.7 Select and Option Elements -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>15-09-07</title>
    <script>
      window.onload = function() {
        console.log("\n-------------------------------------------------- 01");
      };
    </script>
  </head>
  <body>
    <form
        id="form01"
        name="form01"
        action="#"
    >
      <!--
          默认情况，<select> 会显示成一个下拉列表；
      -->
      <select>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <!--
          如果设置 size 属性大于 1，则会显示成一个列表；
      -->
      <select size="2">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </form>
  </body>
</html>
