<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-10-02</title>
    <script>
      window.onload = function() {
        /*
         * document.write() 只能在文档解析时调用，
         * 即在 <script> 标签中的顶层代码中执行，
         * 不能在异步代码或者事件回调函数中执行，
         * 否则将清空掉当前文档；
         */
        document.write("<i>bar</i>");

        /*
         * 因此，document.write() 不能用在 <script defer /> 和 <script async /> 中；
         */
      };
    </script>
  </head>
  <body>
    <div>foo</div>
  </body>
</html>
