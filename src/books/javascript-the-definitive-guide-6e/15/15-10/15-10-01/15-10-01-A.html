<!-- 15.10.1 Document Properties -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-10-01</title>
    <script>
      window.onload = function() {
        console.log("\n-------------------------------------------------- 01");
        console.log(document.cookie);
        console.log(document.domain);
        console.log(document.lastModified);
        /* true */
        console.log(document.location === window.location);
        /*
         * 如果是从其他页面跳转到当前页面，
         * 则 document.referrer 属性表示跳转过来的页面的 URL 地址；
         *
         * 该属性跟请求头 Referer 的内容一样，
         * 注意两个属性的拼写，请求头 referer 是拼写错误；
         */
        console.log(document.referrer);
        console.log(document.title);
        /* document.URL 是一个只读的字符串，表示当前文档的 URL 地址 */
        console.log(document.URL);
      };
    </script>
  </head>
  <body></body>
</html>
