<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>15-10-03</title>
    <script>
      /*
       * 对于文本输入框 <input type="text" /> 和 <textarea />，
       * 可以使用 HTMLInputElement.selectionStart 和 HTMLInputElement.selectionEnd，
       * 获取或者设置文本框中选中的文本的开始位置和结束位置；
       */
      window.onload = function() {
        const inputEl01 = document.getElementById("input01");
        const buttonEl01 = document.getElementById("button01");
        buttonEl01.onclick = function() {
          console.log(
            inputEl01.value.substring(
              inputEl01.selectionStart,
              inputEl01.selectionEnd
            )
          );
        };
      };
    </script>
  </head>
  <body>
    <fieldset>
      <legend>HTMLInputElement.selectionStart, HTMLInputElement.selectionEnd</legend>
      <p>
        <input
            id="input01"
            type="text"
        >
      </p>
      <button id="button01">log</button>
    </fieldset>
  </body>
</html>
