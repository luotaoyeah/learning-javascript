<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-10-04</title>
    <script>
      /*
       * Document.execCommand()
       *
       * 有些编辑指令没有对应的快捷键，
       * 需要通过 Document.execCommnad() 方法来执行；
       */
      window.onload = function() {
        const buttonEl01 = document.getElementById("button01");
        buttonEl01.onclick = function() {
          document.execCommand("bold", false, null);
        };

        const buttonEl02 = document.getElementById("button02");
        buttonEl02.onclick = function() {
          document.execCommand("italic", false, null);
        };

        const buttonEl03 = document.getElementById("button03");
        buttonEl03.onclick = function() {
          var url = window.prompt("Enter link:");

          /*
           * 有些指令需要指定值，
           * 比如添加链接时，需要指定链接的地址；
           */
          document.execCommand("createlink", false, url);
        };
      };
    </script>
  </head>
  <body>
    <fieldset>
      <legend>Document.execCommand()</legend>
      <p
          contenteditable="true"
          style="border: 2px solid red;border-radius: 3px"
      >The quick brown fox jumps over the lazy dog</p>
      <p>
        <button id="button01">bold</button>
        <button id="button02">italic</button>
        <button id="button03">link</button>
      </p>
    </fieldset>
  </body>
</html>
