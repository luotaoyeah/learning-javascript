<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>15-10-04</title>
    <script>
      window.onload = function() {
        /*
         * Document.queryCommandValue()
         * 查询某个命令当前的值；
         */
        console.log("\n-------------------------------------------------- 01");
        const buttonEl01 = document.getElementById("button01");
        buttonEl01.onclick = function() {
          console.log(document.queryCommandValue("fontname"));
        };

        /*
         * Document.queryCommandState()
         * 查询某个命令当前的状态，
         * 比如 bold 命令，有 true 和 false 两种状态，
         * 为 true 时，表示加粗，为 false 时，表示取消加粗；
         */
        console.log("\n-------------------------------------------------- 02");
        const buttonEl02 = document.getElementById("button02");
        buttonEl02.onclick = function() {
          console.log(document.queryCommandState("bold"));
          document.execCommand("bold");
        };
      };
    </script>
  </head>
  <body>
    <fieldset>
      <legend>Document.queryCommandSupported()</legend>
      <p
          contenteditable="true"
          style="border: 2px solid red;border-radius: 3px;padding: 10px;"
      >The quick brown fox jumps over the lazy dog</p>
      <p>
        <button id="button01">document.queryCommandValue("fontname")</button>
        <button id="button02">document.queryCommandState("bold")</button>
      </p>
    </fieldset>
  </body>
</html>
