<!-- 15.8.5 More on Element Size, Position and Overflow -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-08-05</title>
    <script>
      /*
       * HTMLElement.offsetWidth，HTMLElement.offsetHeight
       * 获取 HTML 元素的宽度和高度；
       */

      window.onload = function() {
        const divEl01 = document.getElementById("div01");
        const divEl02 = document.getElementById("div02");

        console.log(divEl01.offsetWidth + ", " + divEl01.offsetHeight);
        console.log(divEl02.offsetWidth + ", " + divEl02.offsetHeight);
      };
    </script>
  </head>
  <body>
    <div
        id="div01"
        style="width: 222px;height: 222px;"
    ></div>
    <div
        id="div02"
        style="width: 333px;height: 333px;"
    ></div>
  </body>
</html>
