<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-08-05</title>
    <script>
      /*
       * HTMLElement.offsetLeft 和 HTMLElement.offsetTop
       * 表示元素相对于父元素（HTMLElement.offsetParent）的坐标；
       */

      window.onload = function() {
        const divEl01 = document.getElementById("div01");
        console.log(divEl01.offsetLeft + ", " + divEl01.offsetTop);
        console.log(divEl01.offsetParent);

        /*
         * 如果 offsetParent 为空，则 offsetLeft 和 offsetTop 表示的是 document coordinates；
         */
        console.log(document.body.offsetParent);
      };
    </script>
  </head>
  <body>
    <div
        id="div01"
        style="width: 222px;height: 222px;"
    ></div>
  </body>
</html>
