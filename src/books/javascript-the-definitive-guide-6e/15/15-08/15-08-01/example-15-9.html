<!-- Example 15-9. Querying the viewport size of a window -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>example 15-9</title>
    <script>
      /**
       * 获取可视区域尺寸
       */
      function getViewportSize() {
        if (window.innerWidth != null) {
          return {
            w: window.innerWidth,
            h: window.innerHeight
          };
        } else if (document.compatMode === "CSS1Compat") {
          return {
            w: document.documentElement.clientWidth,
            h: document.documentElement.clientHeight
          };
        } else if (document.compatMode === "BackCompat") {
          return {
            w: document.body.clientWidth,
            h: document.body.clientHeight
          };
        }
      }

      window.onload = function() {
        const divEl = document.getElementById("div01");
        divEl.onclick = function() {
          console.log(getViewportSize());
        };
      };
    </script>
  </head>
  <body>
    <div
        id="div01"
        style="width: 3840px;height: 2160px;background: cornflowerblue;overflow: scroll;"
    >
      foo
    </div>
  </body>
</html>
