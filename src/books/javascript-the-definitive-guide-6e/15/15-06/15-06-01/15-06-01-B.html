<!DOCTYPE html>
<html>
  <head>
    <title>15-06-01</title>
    <script>
      /*
       * Document.prototype.createTextNode()
       */
      window.onload = function() {
        const pEl = document.getElementById("p01");
        if (pEl) {
          setInterval(function() {
            const h3El = document.createElement("h4");
            h3El.appendChild(document.createTextNode(new Date().toISOString()));
            pEl.insertAdjacentElement("beforeend", h3El);
          }, 1000);
        }
      };
    </script>
  </head>
  <body>
    <p id="p01"></p>
  </body>
</html>
