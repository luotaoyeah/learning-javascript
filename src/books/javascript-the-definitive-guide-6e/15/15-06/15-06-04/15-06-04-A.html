<!-- 15.6.4 Using DocumentFragments -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-06-04</title>
    <script>
      /*
       * DocumentFragment 是一种特殊的节点，通常用来作为一个"临时容器"；
       * DocumentFragment 独立于当前文档，不属于当前文档树；
       * Document.parentNode 永远为空；
       *
       * DocumentFragment 的一个特殊的地方在于：
       *     将多个节点当做一个节点，
       *     当作为一个节点插入到文档中时（insertBefore(), appendChild(), replaceChild()），
       *     实际插入的是它的所有子节点；
       */

      /**
       * 将节点的子节点倒置
       * @param node 节点
       */
      function reverseChildren(node) {
        const documentFragment = document.createDocumentFragment();

        while (node.lastChild) {
          documentFragment.appendChild(node.lastChild);
        }

        node.appendChild(documentFragment);
      }

      window.onload = function() {
        const pEl = document.getElementById("p01");
        const buttonEl = document.getElementById("button01");
        buttonEl.onclick = function() {
          reverseChildren(pEl);
        };
      };
    </script>
  </head>
  <body>
    <button id="button01">reverse</button>
    <p id="p01">
      <span>A</span>
      <span>B</span>
      <span>C</span>
    </p>
  </body>
</html>
