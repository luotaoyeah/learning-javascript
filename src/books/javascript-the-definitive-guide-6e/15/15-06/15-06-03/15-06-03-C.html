<!DOCTYPE html>
<html>
  <head>
    <title>15-06-03</title>
    <script>
      /**
       * 将指定的节点用 <b></b> 包裹起来
       * @param node 节点
       */
      function embolden(node) {
        if (typeof node === "string") {
          node = document.getElementById(node);
        }
        const bEl = document.createElement("b");
        node.parentNode.replaceChild(bEl, node);
        bEl.appendChild(node);
      }

      window.onload = function() {
        const spanEl = document.getElementById("span01");
        setTimeout(function() {
          embolden(spanEl);
        }, 1000);
      };
    </script>
  </head>
  <body>
    <p id="p01">
      <span>A</span>
      <span id="span01">B</span>
      <span>C</span>
    </p>
  </body>
</html>
