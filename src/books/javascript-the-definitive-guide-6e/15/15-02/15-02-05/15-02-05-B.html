<!DOCTYPE html>
<html>
  <head>
    <title>15-02-05</title>
    <script>
      /*
       * 除了 Document.prototype.querySelectorAll()，
       * 也有 Element.prototype.querySelectorAll()；
       * Element.prototype.querySelectorAll() 依然会查找整个文档，
       * 但是返回的 NodeList 对象会被过滤，只包含该元素下的子元素；
       */
      window.onload = function() {
        const pEl = document.getElementById("p01");
        console.log(document.querySelectorAll("button"));
        console.log(pEl.querySelectorAll("button"));

        /*
         * 参数中可以包含上级元素（.div01）；
         */
        console.log(pEl.querySelectorAll(".div01 button"));
      };
    </script>
  </head>
  <body>
    <button id="button01">a</button>
    <div class="div01">
      <p id="p01">
        <button id="button02">b</button>
      </p>
      <button id="button03">c</button>
    </div>
    <div class="div02">
      <p id="p02">
        <button id="button04">d</button>
      </p>
    </div>
  </body>
</html>
