<html>
  <head>
    <title>15-02-04</title>
    <script>
      window.onload = function() {
        /*
         * 在 quirks mode 下，CSS 类名是大小写不敏感的，
         * 同时 Document.getElementsByClassName() 的参数匹配也是大小写不敏感的；
         */

        /* 1 */
        console.log(document.getElementsByClassName("c01").length);
        /* 1 */
        console.log(document.getElementsByClassName("C01").length);
      };
    </script>
  </head>
  <body>
    <p
        id="p01"
        class="c01 c02 c03"
    ></p>
  </body>
</html>
