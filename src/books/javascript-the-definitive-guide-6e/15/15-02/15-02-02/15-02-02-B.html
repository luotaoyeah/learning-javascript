<!DOCTYPE html>
<html>
  <head>
    <title>15-02-02</title>
    <script>
      /*
       * 如果在 <form> <img> <iframe> <applet> <embed> <object> 等元素上，
       * 设置了 name 属性，且 document 上没有其对应的属性，
       * 则会在 document 上自动添加对应的属性，其属性值为对应的 HTML 元素对象，
       * 对于 <iframe> 元素，其属性值为它的 window 对象；
       */

      window.onload = function() {
        /* 如果对应的元素只有一个，则属性值为这个元素 */
        console.log(document.img01);
        /* 如果对应的元素有多个，则属性值为一个 HTMLCollection 对象 */
        console.log(document.img02);
      };
    </script>
  </head>
  <body>
    <img
        src="#"
        name="img01"
    >
    <img
        src="#"
        name="img02"
    >
    <img
        src="#"
        name="img02"
    >
  </body>
</html>
