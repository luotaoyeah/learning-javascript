<!-- 15.4.2 Getting and Setting Non-HTML Attributes -->
<!DOCTYPE html>
<html>
  <head>
    <title>15-04-02</title>
    <script>
      window.onload = function() {
        const buttonEl = document.getElementById("button01");
        if (buttonEl) {
          /*
           * Element.prototype.hasAttribute()
           * 检查 HTML 标签是否存在某个属性；
           */

          /* true */
          console.log(buttonEl.hasAttribute("id"));
          /* false */
          console.log(buttonEl.hasAttribute("name"));

          /*
           * Element.prototype.removeAttribute()
           * 移除 HTML 标签的某个属性；
           *
           * 对于某些 boolean 类型的属性，如：disabled，checked，
           *     只要他们出现在标签上，它们的值就为 true，
           *     只要他们不出现在标签上，它们的值就为 false，
           * 如果要修改它们的属性值，需要通过设置或者移除属性的方式；
           */

          buttonEl.setAttribute("disabled", "disabled");
          setTimeout(function() {
            buttonEl.removeAttribute("disabled");
          }, 2000);
        }
      };
    </script>
  </head>
  <body>
    <button id="button01">button01</button>
  </body>
</html>
