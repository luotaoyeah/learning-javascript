<!DOCTYPE html>
<html>
  <head>
    <title>15-05-02</title>
    <script>
      window.onload = function() {
        /*
         * HTMLScriptElement.prototype.text
         *
         * 内嵌的 <script> 标签元素拥有一个 text 属性，
         * 表示标签内部的文本内容；
         *
         * 如果 <script> 标签的 type 属性浏览器无法识别，
         * 则浏览器只会解析 <script> 标签中间的文本，
         * 但是不会当做 JS 来执行；
         */
        const buttonEl = document.getElementById("button01");
        const divEl = document.getElementById("div01");
        const scriptEl = document.getElementById("script01");

        buttonEl.onclick = function() {
          divEl.insertAdjacentHTML("afterbegin", scriptEl.text);
        };
      };
    </script>
  </head>
  <body>
    <button id="button01">render</button>
    <div id="div01"></div>

    <script
        id="script01"
        type="text/template"
    >
      <div style="color: #FF0000;padding: 10px;">template</div>
    </script>
  </body>
</html>
