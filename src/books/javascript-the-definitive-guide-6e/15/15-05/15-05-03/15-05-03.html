<!-- 15.5.3 Element Content As Text Nodes -->
<!DOCTYPE html>
<html>
  <head>
    <title>15-03-03</title>
    <script>
      /*
       * CDATASection 继承自 Text，
       * Text 继承自 CharacterData，
       * CharacterData.prototype.data 表示节点的文本内容，
       * 等价与 Node.prototype.nodeValue；
       */


      /**
       * 将节点的文本内容转换为大写；
       * @param node 节点
       */
      function upperCase(node) {
        if (node.nodeType === 3 || node.nodeType === 4) {
          node.data = node.data.toUpperCase();
        } else {
          for (var i = 0; i < node.childNodes.length; i++) {
            upperCase(node.childNodes[i]);
          }
        }
      }

      window.onload = function() {
        const pEl = document.getElementById("p01");
        const buttonEl = document.getElementById("button01");
        if (pEl) {
          buttonEl.onclick = function() {
            upperCase(pEl);
          };
        }
      };
    </script>
  </head>
  <body>
    <button id="button01">upperCase</button>
    <p id="p01">
      a
      <i>b</i>
      c
    </p>
  </body>
</html>
