<!-- 13.4.6 Conditional Comments in Internet Explorer -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>13-04-06</title>
    <!--
        很多兼容性问题都是由 IE 导致的，通常需要根据浏览器是否是 IE，来执行不同的代码；
        IE 支持条件注释（conditional comments），即一种特殊的 HTML 注释；
    -->
  </head>
  <body>
    <!--[if IE 6]>
    这段内容只会在 IE6 中显示
    <![endif]-->

    <!--[if lte IE 7]>
    这段内容只会在 IE7 及以下中显示
    <![endif]-->

    <!--[if !IE]>-->
    这段内容只会在非 IE 中显示
    <!--<![endif]-->
  </body>
</html>
