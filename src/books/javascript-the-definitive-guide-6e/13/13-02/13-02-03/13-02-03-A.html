<!-- 13.2.3 Script Type -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>13-02-03</title>
    <!--
        <script> 标签可以通过 type 属性，
        指定其内嵌的或者引入的脚本的类型，默认值为：text/javascript；
    -->
    <script>alert("01");</script>
    <!-- 等价于 -->
    <script type="text/javascript">alert("02");</script>

    <!--
        旧版本中使用 language 属性来指定脚本的类型，现已废弃；
    -->
    <script language="JavaScript">alert("03");</script>
  </head>
  <body></body>
</html>
