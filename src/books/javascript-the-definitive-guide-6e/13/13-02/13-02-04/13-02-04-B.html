<html>
  <head>
    <meta charset="utf-8">
    <title>13-02-04</title>
    <!--
        可以直接在 HTML 中，设置某个 HTML 元素的'事件处理函数属性'的值为：
        一条或多条 JS 代码（使用分号分隔）；这些代码会成为对应的事件处理函数的方法体；
    -->
  </head>
  <body>
    <button onclick="alert('button02');console.log('button02')">button02</button>
  </body>
</html>
