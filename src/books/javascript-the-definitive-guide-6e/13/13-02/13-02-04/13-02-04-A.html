<!-- 13.2.4 Event Handlers in HTML -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>13-02-04</title>
    <!--
        如何给一个 HTML 元素绑定事件：
            给 HTML 元素对应的 DOM 对象的'事件处理函数属性（如 onclick，onchange 等）'赋值一个事件处理函数；
    -->
    <script>
      /* 绑定 window 的 onload 事件 */
      window.onload = function() {
        const button01 = document.getElementById("button01");
        if (button01) {
          /* 绑定 button 的 onclick 事件 */
          button01.onclick = function() {
            alert("button01");
          };
        }
      };
    </script>
  </head>
  <body>
    <button id="button01">button01</button>
  </body>
</html>
