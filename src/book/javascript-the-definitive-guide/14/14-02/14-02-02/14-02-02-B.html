<!-- window.location.replace() -->
<!DOCTYPE html>
<html>
  <head>
    <title>14-02-02</title>
    <script>
      /*
       * window.location.replace() 类似 window.location.assign(),
       * 区别在于：会首先从浏览器的 history 移除当前 URL, 然后再加载指定的 URL；
       */

      window.addEventListener("load", function() {
        const button01 = document.getElementById("button01");
        if (button01) {
          button01.addEventListener("click", function() {
            window.location.replace("https://www.google.com");
          });
        }
      });
    </script>
  </head>
  <body>
    <button id="button01">
      window.location.replace("https://www.google.com");
    </button>
  </body>
</html>
