<!DOCTYPE html>
<html>
  <head>
    <title>14-08-03-B-02</title>
    <script>
      /*
       * 根据 function 的 lexical-scoping 规则,
       * 一个 function 的 scope 是它在定义的时候的 scope,
       * 而不是它在执行的时候的 scope；
       */
      var count = 0;

      var fn01 = window.parent[0].fn01;

      window.onload = function() {
        const button01 = document.getElementById("button01");
        if (button01) {
          button01.onclick = function() {
            alert("count=" + count);
          };
        }

        const button02 = document.getElementById("button02");
        if (button02) {
          button02.onclick = function() {
            fn01();
          };
        }
      };
    </script>
  </head>
  <body>
    <button id="button01">alert count</button>
    <button id="button02">count++</button>
  </body>
</html>
