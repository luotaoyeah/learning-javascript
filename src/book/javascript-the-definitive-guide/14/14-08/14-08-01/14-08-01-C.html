<!DOCTYPE html>
<html>
  <head>
    <title>14-08-01</title>
    <script>
      /*
       * window.close() 用来关闭打开的窗口；
       */

      var window01;

      window.onload = function() {
        var button01 = document.getElementById("button01");
        if (button01) {
          button01.onclick = function() {
            window01 = window.open(
              "https://www.google.com",
              "google",
              "width=600,height=300"
            );
          };
        }

        var button02 = document.getElementById("button02");
        if (button02) {
          button02.onclick = function() {
            /*
             * 窗口关闭之后, 其 window 对象还在,
             * window.closed 为 true；
             */
            if (!window01.closed) {
              window01.close();
            } else {
              window.console.log(window01);
            }
          };
        }
      };
    </script>
  </head>
  <body>
    <button id="button01">open</button>
    <button id="button02">close</button>
  </body>
</html>
