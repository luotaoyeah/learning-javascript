<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>21.2.3 Querying Media Status</title>
    <script>
      window.onload = function() {
        /*
         * HTMLMediaElement.readyState 属性,
         * 表示当前媒体的加载进度；
         * 可取值为一组常量；
         */
        console.log(window.audio01.readyState);
        /*
         * HTMLMediaElement.HAVE_NOTHING
         * 尚未加载；
         */
        console.log(HTMLMediaElement.HAVE_NOTHING);
        /*
         * HTMLMediaElement.HAVE_METADATA
         * 元数据加载完成；
         */
        console.log(HTMLMediaElement.HAVE_METADATA);
        /*
         * HTMLMediaElement.HAVE_CURRENT_DATA
         * 到 currentTime 的数据加载完成；
         */
        console.log(HTMLMediaElement.HAVE_CURRENT_DATA);
        /*
         * HTMLMediaElement.HAVE_FUTURE_DATA
         * 加载了 currentTime 之后的数据, 但是没加载完所有数据；
         */
        console.log(HTMLMediaElement.HAVE_FUTURE_DATA);
        /*
         * HTMLMediaElement.HAVE_ENOUGH_DATA
         * 所有数据加载完成；
         */
        console.log(HTMLMediaElement.HAVE_ENOUGH_DATA);
      };
    </script>
  </head>
  <body>
    <p>
      <audio
          id="audio01"
          src="../file/21-02-b.mp3"
          controls="controls"
          style="width: 50%;"
      ></audio>
    </p>
    <p></p></body>
</html>
