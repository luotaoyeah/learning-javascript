<!DOCTYPE html>
<html>
  <head>
    <title>15-05-02</title>
    <script>
      window.onload = function() {
        /*
         * HTMLElement.prototype.innerText
         * 和 Node.prototype.textContent 类似；
         */
        const pEl = document.getElementById("p01");
        if (pEl) {
          /*
           * 区别之一：innerText 中不包括 <script> 标签的文本内容；
           */
          console.log(pEl.textContent);
          console.log(pEl.innerText);

          setTimeout(function() {
            pEl.innerText = "<b>foo</b>";
          }, 1000);
        }
      };
    </script>
  </head>
  <body>
    <p id="p01">
      <b>hello</b>
      <script>var foo = "foo";</script>
      <i>world</i>
    </p>
  </body>
</html>
