<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-09-02</title>
    <script>
      window.onload = function() {
        /*
         * 所有的表单元素都具有这四个属性：
         *     type：元素类型；对于 <input> 元素, 其属性值为 type 属性的值；
         *     form：元素所在的 <form> 元素；可能为 null；
         *     name：元素的 name 属性；
         *     value：元素的值, 用于提交到后台服务器；
         *         对于 <input type="text"/> 和 <textarea> 元素, 其属性值为输入的文本内容；
         *         对于 <input type="button"/> 元素, 其属性值为按钮上面的文字；
         *         对于 <input type="checkbox"/> 元素, 其属性值不会显示；
         */
        console.log("\n-------------------------------------------------- 01");

        const inputUsername = document.forms.form01.elements.username;
        console.log(inputUsername.type);
        console.log(inputUsername.form);
        console.log(inputUsername.name);
        console.log(inputUsername.value);
      };
    </script>
  </head>
  <body>
    <form
        id="form01"
        name="form01"
        action="#"
    >
      <input
          id="input_username"
          type="text"
          name="username"
          value="admin"
      />
      <input
          id="input_adult"
          type="radio"
          name="adult"
      />
    </form>
  </body>
</html>
