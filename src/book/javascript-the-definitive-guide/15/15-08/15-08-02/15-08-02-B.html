<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-08-02</title>
    <script>
      /*
       * Element.getBoundingClientRect()
       * 返回的矩形, 包含元素的 padding 和 border,
       * 但是不包含元素的 margin；
       */

      window.onload = function() {
        const divEl01 = document.getElementById("div01");
        const divEl02 = document.getElementById("div02");


        function handleClick() {
          console.log(divEl01.getBoundingClientRect());
          console.log(divEl02.getBoundingClientRect());
        }

        divEl01.onclick = handleClick;
        divEl02.onclick = handleClick;
      };
    </script>
  </head>
  <body style="margin: 0;padding: 0;">
    <div
        id="div01"
        style="display: inline-block;border: 1px solid red;width: 200px;height: 200px;padding: 10px"
    ></div>
    <div
        id="div02"
        style="display: inline-block;border: 1px solid red;width: 200px;height: 200px;margin: 10px"
    ></div>
  </body>
</html>
