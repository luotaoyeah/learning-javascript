<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-10-04</title>
    <script>
      /*
       * 在编辑模式下, 不同的浏览器可能会有不同的编辑行为,
       * 比如, 可能支持某些快捷键：CTRL+B 表示加粗（bold）, CTRL+I 表示斜体（italic）,
       * 比如, 回车时, 可能添加一个新的 <p> 标签, 也可能添加一个 <br/> 标签；
       */
      window.onload = function() {
        document.designMode = "on";
      };
    </script>
  </head>
  <body>
    <fieldset>
      <legend>Document.designMode</legend>
      <p>foo</p>
    </fieldset>
  </body>
</html>
