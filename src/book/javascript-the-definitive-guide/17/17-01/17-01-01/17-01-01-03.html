<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.1.1.3 Mouse events</title>
    <script>
      window.onload = function() {
        window.button01.onclick = function(e) {
          console.log("click");

          /*
           * 鼠标事件对象具有一些重要的属性；
           */

          /*
           * MouseEvent.clientX 和 MouseEvent.clientY
           * 表示鼠标的可视区域坐标；
           */
          console.log(e.clientX, e.clientY);

          /*
           * MouseEvent.altKey
           * MouseEvent.ctrlKey
           * MouseEvent.shiftKey
           * MouseEvent.metaKey
           * 表示这几个按键当前是否处于按下状态；
           */
          console.log("e.altKey", e.altKey);
          console.log("e.shiftKey", e.shiftKey);
          console.log("e.ctrlKey", e.ctrlKey);
          console.log("e.metaKey", e.metaKey);
        };

        /* 鼠标按键按下 */
        window.button01.onmousedown = function() {
          console.log("mousedown");
        };

        /* 鼠标按键松开 */
        window.button01.onmouseup = function() {
          console.log("mouseup");
        };

        /* 鼠标移动 */
        window.button01.onmousemove = function() {
          console.log("mousemove");
        };

        /* 右键菜单事件 */
        window.button01.oncontextmenu = function() {
          /* 返回 false 阻止右键菜单弹出 */
          return false;
        };

        /*
         * HTMLElement.onmouseenter 和 HTMLElement.onmouseover 的区别,
         * HTMLElement.onmouseleave 和 HTMLElement.onmouseout 的区别：
         *     mouseenter 和 mouseleave 不会冒泡；
         */

        /* 鼠标进入元素 */
        window.button01.onmouseover = function() {
          console.log("mouseover");
        };

        /* 鼠标离开元素 */
        window.button01.onmouseout = function() {
          console.log("mouseout");
        };

        /* 鼠标进入元素 */
        window.button01.onmouseenter = function() {
          console.log("mouseenter");
        };

        /* 鼠标离开元素 */
        window.button01.onmouseleave = function() {
          console.log("mouseleave");
        };

        /* 鼠标滚轮元素 */
        window.button01.onmousewheel = function() {
          console.log("mousewheel");
        };
      };
    </script>
  </head>
  <body>
    <fieldset>
      <legend>Mouse Events</legend>
      <button id="button01">button01</button>
    </fieldset>
  </body>
</html>
