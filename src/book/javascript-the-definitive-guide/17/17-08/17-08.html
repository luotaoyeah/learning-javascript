<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.8 Text Events</title>
    <style>
      input {
        border-radius: 3px;
        padding: 5px;
      }
    </style>
    <script>
      window.onload = function() {
        /*
         * DOM3 定义了一个 textinput 事件,
         * 表示文本输入事件, 无论是键盘输入还是粘贴, 拖拽, 手写, 语音输入,
         * 都会触发该事件, 但是多数浏览器尚未实现；
         * chrome 实现了一个类似的 textInput 事件；
         */
        window.input01.addEventListener("textInput", function(e) {
          /*
           * TextEvent.data 表示输入的文本,
           * 对于键盘输入, 该属性是单个字符,
           * 对于其他输入方式, 该属性可能包含多个字符；
           */
          console.log("e.data", e.data);
        });


        window.input01.addEventListener("keypress", function(e) {
          /*
           * KeyboardEvent.key 表示输入的字符（即触发事件的按键）,
           * KeyboardEvent.keyCode 表示按键的字符码；
           */

          console.log("e.key", e.key);
          console.log("e.keyCode", e.keyCode);
          console.log("String.fromCharCode(e.keyCode)", String.fromCharCode(e.keyCode));
        });
      };
    </script>
  </head>
  <body>
    <input
        type="text"
        id="input01"
    >
  </body>
</html>
