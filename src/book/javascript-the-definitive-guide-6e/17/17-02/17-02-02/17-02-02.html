<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.2.2 Setting Event Handler Attributes</title>
    <script>
      /*
       * 注册事件的方法之二：
       *     在 HTML 元素上设置对应的属性,
       *     此时, 该属性值会作为回调函数的方法体；
       *
       * 使用这种方法注册 window 上的事件时,
       * 需要将事件属性定义在 <body> 标签上面；
       *
       * window 上的事件包括：
       *     onload, onunload, onafterprint, onbeforeprint,
       *     onbeforeunload, onblur, onerror, onfocus,
       *     onhashchange, onmessage, onoffline, ononline,
       *     onpagehide, onpageshow, onpopstate, onredo,
       *     onresize, onstorage, onundo；
       */
    </script>
  </head>
  <body onload="alert('onload')">
    <button onclick="alert('hello world')">click me</button>
  </body>
</html>
