<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.1.2 DOM Events</title>
    <!--
        DOM3 定义了一些新的事件；
            focus 和 blur 是 non-bubbling 的,
                对应的 bubbling 的是 focusin 和 focusout；
            mouseover 和 mouseout 是 bubbling 的,
                对应的 non-bubbling 的是 mouseenter 和 mouseleave；

            mousewheel 事件支持3维,
                WheelEvent.deltaX, WheelEvent.deltaY, WheelEvent.deltaX
                分别表示三个维度的值；
    -->
    <script>
      window.onload = function() {
        /*
         * textinput 事件表示文本输入事件,
         * 输入的方式可以是 键盘, 手写, 粘贴 等；
         */
        window.input01.addEventListener("textInput", function(e) {
            console.log("textinput");

            console.log(e.data);
          }
        );

        window.input01.onkeydown = function(e) {
          console.log(e.key, e.code);
        };
      };
    </script>
  </head>
  <body>
    <input
        type="text"
        id="input01"
        style="padding: 5px 10px;border-radius: 3px;outline: none;"
    >
  </body>
</html>
