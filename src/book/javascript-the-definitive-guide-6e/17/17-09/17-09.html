<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.9 Keyboard Events</title>
    <style>
      input {
        border-radius: 3px;
        padding: 5px;
      }
    </style>
    <script>
      /*
       * keydown 和 keyup 事件会在任何按键按下和松开时触发,
       * 包括功能按键, 控制按键, 数字按键等；
       */
      window.onload = function() {
        /*
         * 如果一直按住不松开, 则会一直触发 keydown 事件；
         */
        window.input01.addEventListener("keydown", function(e) {
          console.log("onkeydown");
          console.log(e.keyCode);

          /*
           * KeyboardEvent.key 表示按键的值,
           * 是 DOM3 标准引入的属性；
           */
          console.log("e.key", e.key);
        });
        window.input01.addEventListener("keyup", function() {
          console.log("onkeyup");
        });
      };
    </script>
  </head>
  <body>
    <input
        type="text"
        id="input01"
    >
  </body>
</html>
