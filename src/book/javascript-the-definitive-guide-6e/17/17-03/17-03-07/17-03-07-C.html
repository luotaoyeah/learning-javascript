<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17.3.7 Event Cancellation</title>
    <script>
      /*
       * Event.stopPropagation() 用于阻止事件冒泡,
       * 但是当前对象的其他回调函数依然会继续执行；
       */
      window.onload = function() {
        window.div01.onclick = function() {
          console.log("div01");
        };
        window.div02.onclick = function() {
          console.log("div02");
        };
        window.div03.onclick = function(e) {
          console.log("div03 A");
          e.stopPropagation();
        };
        window.div03.addEventListener("click", function(e) {
          console.log("div03 B");
        });

        /*
         * Event.stopImmediatePropagation() 用于阻止事件冒泡,
         * 且当前对象的其他回调函数将不再执行；
         */
        window.div04.onclick = function() {
          console.log("div04");
        };
        window.div05.onclick = function() {
          console.log("div05");
        };
        window.div06.onclick = function(e) {
          console.log("div06 A");
          e.stopImmediatePropagation();
        };
        window.div06.addEventListener("click", function(e) {
          console.log("div06 B");
        });
      };
    </script>
  </head>
  <body>
    <div id="div01">
      <div id="div02">
        <div id="div03">
          click me
        </div>
      </div>
    </div>
    <div id="div04">
      <div id="div05">
        <div id="div06">
          click me
        </div>
      </div>
    </div>
  </body>
</html>
