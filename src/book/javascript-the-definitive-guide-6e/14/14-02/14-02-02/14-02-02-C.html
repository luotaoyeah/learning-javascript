<!-- window.location.reload() -->
<!DOCTYPE html>
<html>
  <head>
    <title>14-02-02</title>
    <script>
      /*
       * window.location.reload()：重新加载当前文档；
       */

      window.addEventListener("load", function() {
        const button01 = document.getElementById("button01");
        if (button01) {
          button01.addEventListener("click", function() {
            window.location.reload();
          });
        }
      });
    </script>
  </head>
  <body>
    <button id="button01">
      window.location.reload();
    </button>
  </body>
</html>
