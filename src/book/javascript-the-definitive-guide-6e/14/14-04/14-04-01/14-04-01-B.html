<!DOCTYPE html>
<html>
  <head>
    <title>14-04-01</title>
    <script>
      /*
       * window.navigator.appVersion
       *
       * 通常是一个数字加一个字符串,
       * 为了兼容性, 数字通常为 4.0 或者 5.0, 表示第四代或者第五代浏览器；
       */

      /*
       * 在 chrome@67.0.3396.99 中为： "5.0 (Macintosh; Intel Mac OS X 10_13_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/67.0.3396.99 Safari/537.36"
       * 在 firefox@61.0 中为："5.0 (Macintosh)"
       */
      console.log(window.navigator.appVersion);
    </script>
  </head>
  <body></body>
</html>
