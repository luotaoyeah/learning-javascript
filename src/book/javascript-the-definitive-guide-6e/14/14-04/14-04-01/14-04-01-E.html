<!DOCTYPE html>
<html>
  <head>
    <title>14-04-01</title>
    <script>
      /* window.navigator.onLine：是否联网 */
      console.log("window.navigator.onLine:", window.navigator.onLine);

      /* window.navigator.geolocation：地理位置信息 */
      console.log("window.navigator.geolocation:", window.navigator.geolocation);

      /* window.navigator.javaEnabled()：是否支持 JavaApplet */
      console.log("window.navigator.javaEnabled():", window.navigator.javaEnabled());

      /* window.navigator.cookieEnabled：是否支持 Cookie  */
      console.log("window.navigator.cookieEnabled:", window.navigator.cookieEnabled);
    </script>
  </head>
  <body></body>
</html>
