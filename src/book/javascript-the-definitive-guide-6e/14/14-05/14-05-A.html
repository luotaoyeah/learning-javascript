<!-- 14.5 Dialog Boxes -->
<!DOCTYPE html>
<html>
  <head>
    <title>14-05</title>
    <script>
      /*
       * window.alert()
       *     弹出对话框, 显示消息, 用户点击 "OK" 后关闭；
       */
      window.alert("hello");

      /*
       * window.confirm()
       *     弹出对话框, 显示消息,
       *     用户点击 "OK" 后关闭, 返回 true,
       *     用户点击 "Cancel" 后关闭, 返回 false,
       */
      const result = window.confirm("hello");
      console.log("confirm:", result);

      /*
       * window.prompt()
       *     弹出对话框, 显示消息和输入框,
       *     用户点击 "OK" 后关闭, 返回输入的值,
       *     用户点击 "Cancel" 后关闭, 返回 null；
       */
      const name = window.prompt("hello");
      console.log("prompt:", name);
    </script>
  </head>
  <body></body>
</html>
