      window.onload = function() {
        /*
         * HTML5 推出了 application cache 的概念,
         * application cache 和 Storage API（localStorage, sessionStorage）的区别在于：
         * Storage API 存储的是应用的数据,
         * 而 application cache 存储的是应用本身, 包括 HTML, JS, CSS, 图片, 等；
         */

        /*
         * application cache 跟浏览器缓存是不一样的,
         * 用户在清除浏览器缓存的时候, 是不会清除 application cache 的,
         * application cache 更类似于将应用安装到了本地,
         * 除非应用自己卸载, 或者用户手动删除, 否则应用将一致存在,
         * 因此 application cache 又称为 application storage；
         */

        /*
         * application cache 的用途是：
         * 当设备离线时, 应用依然可以正常访问和使用,
         * 可以将数据通过 localStorage 存储到本地,
         * 当重新联网时, 可以同步本地数据；
         */
