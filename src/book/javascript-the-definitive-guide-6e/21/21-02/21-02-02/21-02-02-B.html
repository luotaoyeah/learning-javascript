<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>21.2.2 Controlling Media Playback</title>
    <script>
      window.onload = function() {
        /*
         * HTMLMediaElement.playbackRate 属性,
         * 用于设置播放速度,
         *     如果 = 1, 表示正常速度,
         *     如果 > 1, 表示快放,
         *     如果在 > 0 且 < 1 表示慢放,
         *     如果 < 0, 表示倒放（浏览器暂不支持）；
         */

        window.spanRate.innerHTML = window.audio01.playbackRate;
        window.button01.onclick = function() {
          window.audio01.playbackRate += 0.1;
          window.spanRate.innerHTML = window.audio01.playbackRate;
        };
        window.button02.onclick = function() {
          window.audio01.playbackRate -= 0.1;
          window.spanRate.innerHTML = window.audio01.playbackRate;
        };

        /*
         * HTMLMediaElement.muted 属性,
         * 用于获取和设置是否静音；
         */
        window.button03.onclick = function() {
          window.audio01.muted = !window.audio01.muted;
        };
      };
    </script>
  </head>
  <body>
    <p>
      <audio
          id="audio01"
          src="../file/21-02-b.mp3"
          controls="controls"
          style="width: 50%;"
      ></audio>
    </p>
    <p>
      playbackRate:
      <span id="spanRate"></span>
    </p>
    <p>
      <button id="button01">playbackRate +</button>
      <button id="button02">playbackRate 1</button>
      <button id="button03">mute</button>
    </p>
  </body>
</html>
