<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 18-1. POSTing plain text to a server</title>
    <style></style>
    <script>
      window.onload = function() {
        const xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.open("POST", "http://localhost:8888?name=foo");
        xmlHttpRequest.setRequestHeader("Content-Type", "text/plain");
        xmlHttpRequest.send("bar");
      };
    </script>
  </head>
  <body></body>
</html>
