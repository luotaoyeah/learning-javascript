<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>18.1.4 HTTP Progress Events</title>
    <style></style>
    <script>
      window.onload = function() {
        const xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.open("GET", "http://localhost:8888");
        xmlHttpRequest.onprogress = function(e) {
          /*
           * ProgressEvent.loaded 属性, 表示当前已经加载的字节数；
           * ProgressEvent.total 属性, 表示总共的字节数；
           * ProgressEvent.lengthComputable 属性, 表示当前的 Content-Length 是否是已知的；
           */


          console.log("e.loaded", e.loaded);
          console.log("e.total", e.total);
          console.log("e.lengthComputable", e.lengthComputable);
        };

        xmlHttpRequest.send();
      };
    </script>
  </head>
  <body></body>
</html>
