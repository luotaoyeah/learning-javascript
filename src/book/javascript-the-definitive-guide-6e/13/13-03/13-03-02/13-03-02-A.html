<!-- 13.3.2 Event-Driven JavaScript -->
<html>
  <head>
    <meta charset="utf-8">
    <title>13-03-02</title>
    <!--
        event 的 name 表示事件的类型, 如 click, change, load, mouseover；
        event 的 target 表示触发事件的对象, 如 HTMLInputElement, HTMLButtonElement；

        register 一个 event handler 最简单的方法是：
        给 DOM 对象对应的属性赋值一个 callback function；
    -->
    <script>
      window.onload = function() {
        const btnEl = document.getElementById("button01");
        if (btnEl) {
          btnEl.onclick = function() {
            alert("button");
          };
          btnEl.onmouseenter = function() {
            btnEl.style.color = "red";
          };
          btnEl.onmouseleave = function() {
            btnEl.style.color = "#000";
          };
        }
      };
    </script>
    <!--
        DOM 对象的'事件处理函数属性'的名称都是 'on' + 事件名称,
        如：onclick, onchange, onload, onmouseover；
    -->
  </head>
  <body>
    <button id="button01">button</button>
  </body>
</html>
