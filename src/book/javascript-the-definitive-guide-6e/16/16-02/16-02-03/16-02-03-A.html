<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.2.3 The CSS Box Model and Positioning Details</title>
    <!--
        width 属性仅仅指定了元素内容区域的宽度,
        left 和 top 是从容器元素的 border 的内部开始计算,
    -->
    <style>
      div {
        border-radius: 3px;
      }

      .container {
        border: 5px solid red;
        width: 400px;
        height: 400px;
        margin: 100px;
        position: relative;
        top: 0;
        left: 0;
      }

      .child {
        border: 5px solid green;
        width: 100px;
        height: 100px;
        padding: 50px;
        position: absolute;
        top: 100px;
        left: 100px;
        margin: 50px;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div class="container">
      <div class="child"></div>
    </div>
  </body>
</html>
