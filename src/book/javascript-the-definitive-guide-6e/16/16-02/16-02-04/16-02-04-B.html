<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.2.4 Element Display and Visibility</title>
    <!--
        display 属性用于设置元素的显示方式,
        当为 none 时, 元素不可见, 且元素所占的空间不再保留；
    -->
    <style>
      div {
        display: inline-block;
        border-radius: 3px;
        border: 5px solid red;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div style="border-color: red;width: 100px;height: 100px;"></div>
    <div style="border-color: green;width: 150px;height: 150px;display: none;"></div>
    <div style="border-color: purple;width: 200px;height: 200px;"></div>
  </body>
</html>
