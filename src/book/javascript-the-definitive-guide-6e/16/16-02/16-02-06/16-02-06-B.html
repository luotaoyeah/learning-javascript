<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.2.6 Partial Visibility: overflow and clip</title>
    <!--
        @deprecated
        clip 属性已经废弃, 使用 clip-path 属性代替；
        用于精确地指定要显示元素的哪一部分
    -->
    <style>
      div {
        border: 5px solid red;
        border-radius: 3px;
        width: 300px;
        height: 100px;
        margin-bottom: 10px;
        background: #FFFFFF;
        overflow: hidden;
      }

      p {
        clip-path: circle(30px);
        border: 5px solid green;
        border-radius: 3px;
        width: 400px;
        height: 50px;
        margin: 0;
        background: purple;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div><p></p></div>
  </body>
</html>
