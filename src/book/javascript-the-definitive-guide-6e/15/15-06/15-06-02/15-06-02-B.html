<!DOCTYPE html>
<html>
  <head>
    <title>15-06-02</title>
    <script>
      /*
       * Node.prototype.insertBefore()
       * 在某个子节点的前面插入一个新的子节点；
       */
      window.onload = function() {
        const pEl = document.getElementById("p01");
        if (pEl) {
          const spanEl = document.createElement("span");
          spanEl.textContent = "C";
          pEl.insertBefore(spanEl, pEl.childNodes[2]);
        }
      };
    </script>
  </head>
  <body>
    <p id="p01">
      <span>A</span>
      <span>B</span>
    </p>
  </body>
</html>
