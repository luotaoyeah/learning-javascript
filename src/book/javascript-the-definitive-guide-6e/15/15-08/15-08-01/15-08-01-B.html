<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-08-01</title>
    <script>
      /*
       * 获取可视区域（viewport）的尺寸
       */

      window.onload = function() {
        const divEl = document.getElementById("div01");
        divEl.onclick = function() {
          console.log("\n-------------------------------------------------- 01");
          /* 对于现代浏览器, 可以使用 Window.innerWidth 和 Window.innerHeight 来获取； */
          console.log("innerWidth, innerHeight:", window.innerWidth + ", " + window.innerHeight);

          /*
           *  standards mode 下,
           *  可以使用 document.documentElement.clientWidth 和 document.documentElement.clientHeight 来获取
           *
           *  quirks mode 下,
           *  可以使用 document.body.clientWidth 和 document.body.clientHeight 来获取
           */
          if (document.compatMode === "CSS1Compat") {
            console.log("documentElement.clientWidth, documentElement.clientHeight:", document.documentElement.clientWidth + ", " + document.documentElement.clientHeight);
          } else if (document.compatMode === "BackCompat") {
            console.log("body.clientWidth, body.clientHeight:", document.body.clientWidth + ", " + document.body.clientHeight);
          }
        };
      };
    </script>
  </head>
  <body>
    <div
        id="div01"
        style="width: 3840px;height: 2160px;background: cornflowerblue;overflow: scroll;"
    >
      foo
    </div>
  </body>
</html>
