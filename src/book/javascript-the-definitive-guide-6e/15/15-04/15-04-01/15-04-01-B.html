<!DOCTYPE html>
<html>
  <head>
    <title>15-04-01</title>
    <script>
      /*
       * HTML 是 case-insensitive 的, 而 JS 是 case-sensitive 的,
       * 因此在将 HTML 属性映射到对应的 DOM 对象属性时, 会有不同的差异；
       */
      window.onload = function() {
        const buttonEl = document.getElementById("button01");
        const labelEl = document.getElementById("label01");

        if (buttonEl) {
          /*
           * 如果属性名是单个单词, 直接转换为小写
           */
          console.log(buttonEl.id);

          /*
           * 如果属性名是多个单词, 则使用 camelCase 命名
           */
          console.log(buttonEl.tabIndex);

          /*
           * 如果属性名是 JS 保留字, 则通常的规则是：在属性名前面加上 html 前缀,
           * class 属性是一个特例, 它对应的属性为 className；
           */
          console.log(labelEl.htmlFor);
          console.log(buttonEl.className);
        }
      };
    </script>
  </head>
  <body>
    <label
        id="label01"
        for="input01"
    >
      <input
          type="text"
          id="input01"
      />
    </label>

    <button
        id="button01"
        tabindex="3"
        class="btn"
    >button01
    </button>
  </body>
</html>
