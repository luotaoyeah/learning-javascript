<!-- 15.5.2 Element Content As Plain Text -->
<!DOCTYPE html>
<html>
  <head>
    <title>15-05-02</title>
    <script>
      window.onload = function() {
        /*
         * Node.prototype.textContent
         *
         * 节点的文本内容, 实际上是将所有 text 类型的子孙节点的文本内容连接成的一个字符串,
         * 包括 <script> 标签的文不内容；
         */
        const pEl = document.getElementById("p01");
        if (pEl) {
          console.log(pEl.textContent);

          setTimeout(function() {
            /*
             * 设置该属性的值时, HTML 标签会被转义, 不会被解析；
             */
            pEl.textContent = "<b>foo</b>";
          }, 1000);
        }
      };
    </script>
  </head>
  <body>
    <p id="p01">
      <b>hello</b>
      <script>var foo = "foo";</script>
      <i>world</i>
    </p>
  </body>
</html>
