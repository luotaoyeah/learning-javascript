<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-01-02</title>
    <script>
      /*
       * JS 中的标识符, 比如：变量名, 函数名, 对象名, 属性名, 函数参数等等,
       * 可以由 字母, 数字, _, $ 这四种类型的字符组成,
       * 同时, 不能以数字开头
       */

      var x = "A";
      var _x = "B";
      var $x = "C";

      console.assert(x === "A");
      console.assert(_x === "B");
      console.assert($x === "C");
    </script>
    <script>
      /*
       * 标识符的命名规则, 建设使用驼峰命名法（camelCase）
       */
      var someThing = "A";
      var myFavouriteProgramLanguage = "JS";
    </script>
  </head>
  <body></body>
</html>
