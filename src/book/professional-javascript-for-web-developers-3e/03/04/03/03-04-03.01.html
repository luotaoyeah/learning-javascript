<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-04-03</title>

    <script>
      'use strict';

      /*
       * 数据类型为 null 的值只有一个, 就是 null 本身,
       * null 可以理解为是一个空的对象引用, typeof null 的结果为 'object'
       */

      var x = null;
      console.assert(typeof x === 'object');
    </script>
  </head>
  <body></body>
</html>
