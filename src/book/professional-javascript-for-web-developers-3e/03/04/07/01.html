<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-object-type</title>

    <script>
      'use strict';

      (function () {
        // `Object` 是所有对象类型的基类,
        // 使用 `new` 操作符来创建一个实例对象

        var obj = new Object();
        console.assert(obj instanceof Object);
      })();

      (function () {
        // 使用 new 创建实例对象时, 如果没有参数, 则构造函数后面的圆括号可以省略(但是并不推荐)

        // prettier-ignore
        var obj = new Object;
        console.assert(obj instanceof Object);
      })();
    </script>
  </head>
  <body></body>
</html>
