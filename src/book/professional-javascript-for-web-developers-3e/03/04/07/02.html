<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-object-type</title>

    <script>
      'use strict';

      (function () {
        // `Object` 是所有对象类型的基类,
        // 所有对象都会继承它的方法和属性

        console.assert({}.toString === Object.prototype.toString);
        console.assert({}.__proto__ === Object.prototype);
      })();
    </script>
  </head>

  <body></body>
</html>
