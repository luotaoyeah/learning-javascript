<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NaN</title>

    <script>
      'use strict';

      (function () {
        // `Number.NaN` 表示 Not a Number,
        // 如果一个操作的期望结果是一个 number, 但是这个操作最后执行失败, 则它的结果就是一个 `Number.NaN`,
        // `Number.NaN` 的类型依然是 'number'
        console.assert(typeof Number.NaN === 'number');
      })();

      (function () {
        // `Number.NaN` 跟任何值都不相等, 即使跟它自己也不相等,
        // 可以使用全局方法 `isNaN()` 来判断某个值是否等于 `Number.isNaN`,
        // 对于非 number 类型的值, `isNaN()` 会首先将它转换为 number 类型

        console.assert(Number.NaN !== Number.NaN);
        console.assert(isNaN(Number.NaN));
        console.assert(isNaN(0 / 0));

        console.assert(isNaN('x'));
        console.assert(!isNaN(9));
        console.assert(!isNaN('9'));
        console.assert(!isNaN(true));
      })();

      (function () {
        // 可以使用 `Number.isNaN()` 方法来判断某个值是否:
        //   1. 类型是 'number',
        //   2. 值等于 `Number.isNaN`
        // 它跟全局的 `isNaN()` 方法的不同之处在于: 不会自动转换类型, 直接判断

        console.assert(!Number.isNaN('9'));
        console.assert(!isNaN('9'));

        console.assert(!Number.isNaN(true));
        console.assert(!isNaN(true));

        console.assert(!Number.isNaN('x'));
        console.assert(isNaN('x'));
      })();
    </script>
  </head>
  <body></body>
</html>
