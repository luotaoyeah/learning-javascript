<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-number-type</title>

    <script>
      'use strict';

      /*
       * parseFloat() 类似于 parseInt(), 会从第一位合法字符开始往后解析, 直到遇到非法字符为止,
       * 对于 parseFloat() 来说, 第一个小数点是合法字符
       */

      console.assert(parseInt('03.14.5') === 3);
      console.assert(parseFloat('03.14.5') === 3.14);

      /*
       * 如果转换后的小数的绝对值是一个整数, 则直接返回整数形式
       */
      console.assert(String(Number('3.00')) === '3');
      console.assert(String(parseFloat('3.00')) === '3');

      /*
       * 支持科学计数法
       */
      console.assert(Number('3.14e2') === 314);
      console.assert(parseInt('3.14e2') === 3);
      console.assert(parseFloat('3.14e2') === 314);

      /*
       * parseFloat() 不支持十六进制
       */
      console.assert(parseInt('0xf') === 15);
      console.assert(parseFloat('0xf') === 0);
    </script>
  </head>
  <body></body>
</html>
