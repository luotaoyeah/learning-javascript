<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-number-type</title>

    <script>
      // JS 中的 number 类型遵循的是 IEEE-754 标准, 可以表示整数和小数,
      // 可以表示三种进制的数字:
      //   1. 十进制
      //   2. 十六进制
      //   3. 八进制(NON-STRICT 模式下)

      (function () {
        // ----------------------------------------------------------------------------------------------------
        // 在 non-strict 模式下可以使用八进制,
        // 以 0 开头的数字表示八进制数字
        console.assert(070 === 56);
      })();

      (function () {
        // ----------------------------------------------------------------------------------------------------
        // 如果八进制数字中, 使用了 [0-7] 之外的数字,
        // 则前面的 0 会被忽略, 会被当成十进制数字

        console.assert(080 === 80);
      })();

      (function () {
        // ----------------------------------------------------------------------------------------------------
        'use strict';

        // 十六进制以 `0x` 或 `0X` 开头

        console.assert(0xf === 15);
      })();

      (function () {
        // ----------------------------------------------------------------------------------------------------
        // 在进行算术运算的时候, 八进制和十六进制都会被转换成十进制
        // 如下, `String()` 函数会调用 `Number.prototype.toString()` 方法, 默认使用的十进制
        console.assert(String(011) === '9');
        console.assert(String(0x11) === '17');
      })();
    </script>
  </head>

  <body></body>
</html>
