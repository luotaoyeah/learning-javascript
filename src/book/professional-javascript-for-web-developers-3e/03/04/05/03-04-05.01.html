<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-04-05</title>

    <!--
        JS 中的 number 类型遵循的是 IEEE-754 标准, 可以表示整数和浮点数,
        可以表示三种类型的数字:
          1. 十进制
          2. 八进制(非严格模式)
          3. 十六进制
    -->

    <script>
      /*
       * 八进制以 0 开头, 只能在非严格模式下使用
       */
      var n01 = 9;
      var n02 = 011;

      console.assert(n01 === n02);
    </script>

    <script>
      'use strict';

      /*
       * 十六进制以 0x/0X 开头
       */

      var n01 = 9;
      var n03 = 0x9;

      console.assert(n01 === n03);
    </script>

    <script>
      /*
       * 在进行算术运算的时候, 八进制和十六进制都会被转换成十进制
       */
      console.assert(String(011) === '9');
      console.assert(String(0x11) === '17');
    </script>
  </head>
  <body></body>
</html>
