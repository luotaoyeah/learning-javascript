<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-04-05</title>

    <script>
      'use strict';

      /*
       * Number.NaN 表示 Not a Number,
       * 如果一个操作的期望结果是一个 number, 但是操作最后执行失败, 则它的结果就是一个 NaN,
       * Number.NaN 依然是一个 number 类型的值
       */
      console.assert(typeof Number.NaN === 'number');

      /*
       * NaN 跟任何值都不相等, 即使跟它自己也不相等,
       * 可以使用 Number.isNaN() 方法来判断某个值是否是 number 类型并且是一个 NaN
       */
      console.assert(Number.NaN !== Number.NaN);
      console.assert(Number.isNaN(Number.NaN));
      console.assert(Number.isNaN(0 / 0));

      console.assert(!Number.isNaN(9));
      console.assert(!Number.isNaN('x'));
      console.assert(!Number.isNaN(true));
    </script>
  </head>
  <body></body>
</html>
