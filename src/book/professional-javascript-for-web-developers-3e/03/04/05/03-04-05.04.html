       * JS 使用 IEEE-754 中的 64 位双精度浮点数来表示所有的数字, 所有的数字都满足公式 (-1)^s * 1.f * 2^(e - 1023)
       * 其中:
       *   s 表示符号, 占 1  位, 使用二进制表示, 0 表示正数, 1 表示负数
       *   f 表示分数, 占 52 位, 使用二进制表示,
       *   e 表示指数, 占 11 位,
       *
       * e 的取值范围为 [0, 2^11 - 1] 即 [0, 2047], 之所以要减去 1023 是为了能够表示负指数, 最终指数的取值范围为 [-1023, 1024]
       * 当 e 的值为 0 或者 2047 时, 具有特殊含义:
       *   1. e = 0,    f = 0, 表示 0
       *   2. e = 2047, f = 0, 表示 Infinity
       *   3. e = 2047, f > 0, 表示 NaN
       */
