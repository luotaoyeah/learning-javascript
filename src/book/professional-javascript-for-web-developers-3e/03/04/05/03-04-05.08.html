<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-04-05</title>

    <script>
      'use strict';

      /*
       * parseInt() 主要用来将 string 类型的值转换为整数
       */

      /*
       * 前面的空格和 0 会被忽略
       */
      console.assert(parseInt(' 009') === 9);

      /*
       * 从第一个合法字符一直往后解析, 直到不能解析的字符,
       * 如果第一个字符就是非法字符(或者空字符串), 则结果为 NaN
       */
      console.assert(Number.isNaN(parseInt('')));
      console.assert(Number.isNaN(parseInt('X')));
      console.assert(parseInt('099XX') === 99);
      /*
       * 对于 parseInt() 来说, 小数点也是非法字符
       */
      console.assert(parseInt('09.9XX') === 9);

      /*
       * 支持十六进制, 必须以 0x 开头(开头可以包含空格)
       */
      console.assert(parseInt('0x00f') === 15);
      console.assert(parseInt(' 0xf') === 15);
    </script>

    <script>
      'use strict';

      /*
       * 可以通过第二个参数指定进制(建议始终指定),
       * 默认没有指定第二个参数时, 如果字符串以 0x 开头, 则会解析为十六进制, 否则就解析为十进制,
       * 进制参数的范围为 [2, 36]
       */

      console.assert(parseInt('10') === 10);
      console.assert(parseInt('10', 2) === 2);
      console.assert(parseInt('10', 8) === 8);
      console.assert(parseInt('10', 16) === 16);
    </script>
  </head>
  <body></body>
</html>
