       * uninitialized variable:

       *

       *   未声明的变量
       *
       * uninitialized variable 跟 undeclared variable 的区别在于:
       *   访问 undeclared variable 会直接报错, 而 uninitialized variable 的值为 undefined
       *
       * uninitialized variable 跟 undeclared variable 的共同点在于:
       *   typeof 的结果都为 'undefined'
       */
