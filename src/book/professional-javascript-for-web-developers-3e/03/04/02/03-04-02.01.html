<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-04-02</title>

    <script>
      'use strict';

      /*
       * 数据类型为 undefined 的值只有一个, 就是 undefined 本身,
       * 如果声明一个变量却没有初始化, 则变量的值就是 undefined
       */

      var x;
      console.assert(x === undefined);

      /*
       * 也可以显式地将 undefined 赋值给一个变量
       */

      var y = undefined;
      console.assert(y === undefined);
    </script>
  </head>
  <body></body>
</html>
