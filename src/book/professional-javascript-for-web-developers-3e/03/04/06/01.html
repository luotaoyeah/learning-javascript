<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>character-literals</title>

    <script>
      'use strict';

      (function () {
        // string 是一个 character 序列,
        // 可以使用 `String.length` 属性查询 character 的个数

        console.assert('foo'.length === 3);
      })();

      (function () {
        // string 中可以包含转义字符, 其中有两类特殊的转义字符:
        //   1. \xnn   其中 nn 表示两位十六进制的 ASCII 码
        //   2. \unnnn 其中 nnnn 表示四位十六进制的 unicode 码

        console.assert('\r\n\t\v\f'.length === 5);

        console.assert('\x41' === 'A');
        console.assert('\x41'.length === 1);

        console.assert('\u03a3' === 'Σ');
        console.assert('\u03a3'.length === 1);
      })();
    </script>
  </head>
  <body></body>
</html>
