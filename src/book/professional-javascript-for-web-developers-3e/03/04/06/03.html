<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>converting-to-a-string</title>

    <script>
      'use strict';

      (function () {
        // 可以使用某个值的 `toString()` 方法将它转换为 string 类型,
        // 不能对 `null` 和 `undefined` 调用 `toString()` 方法

        console.assert(true.toString() === 'true');
        console.assert((9).toString() === '9');
        console.assert('x'.toString() === 'x');
        console.assert({}.toString() === '[object Object]');
        console.assert(
          {
            toString: function () {
              return '0';
            },
          }.toString() === '0',
        );
      })();

      (function () {
        // 当调用 number 类型的 `toString()` 方法时, 可以通过参数指定进制, 默认为十进制,

        console.assert((10).toString() === '10');
        console.assert((10).toString(2) === '1010');
        console.assert((10).toString(8) === '12');
        console.assert((10).toString(16) === 'a');

        console.assert((0b10).toString() === '2');
        console.assert((0o10).toString() === '8');
        console.assert((0x10).toString() === '16');

        // 进制的取址范围为 [2, 36], 超过范围会运行报错
        try {
          console.log((10).toString(37));
        } catch (e) {
          console.assert(e.message === 'toString() radix argument must be between 2 and 36');
        }
      })();
    </script>
  </head>

  <body></body>
</html>
