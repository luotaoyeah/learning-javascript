<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-05-01</title>

    <script>
      'use strict';

      /*
       * ++ 表示自增运算符, -- 表示自减运算符,
       * 它们都有两种使用方式:
       *   1. 用在操作数之前, 表示先自增/自减再取值
       *   2. 用在操作数之后, 表示先取值再自增/自减
       */

      var n01 = 1;
      var n02 = ++n01 + 1;
      console.assert(n02 === 3);

      var n03 = n02++ + 1;
      console.assert(n03 === 4);
    </script>
  </head>
  <body></body>
</html>
