<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>increment-decrement</title>

    <script>
      'use strict';

      (function () {
        // ----------------------------------------------------------------------------------------------------
        // ++ 表示自增运算符, -- 表示自减运算符,
        // 它们都有两种使用方式:
        //   1. 用在操作数之前, 表示先自增/自减再取值
        //   2. 用在操作数之后, 表示先取值再自增/自减

        var x = 1;
        var y = ++x + 1;
        console.assert(x === 2);
        console.assert(y === 3);
      })();

      (function () {
        // ----------------------------------------------------------------------------------------------------

        var x = 1;
        var y = x++ + 1;
        console.assert(x === 2);
        console.assert(y === 2);
      })();
    </script>
  </head>
  <body></body>
</html>
