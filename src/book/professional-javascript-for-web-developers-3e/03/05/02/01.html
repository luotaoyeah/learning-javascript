<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>bitwise-not</title>

    <script>
      'use strict';

      // JS 中的数字都是 64 位小数, 而位运算只能作用于 32 位整数,
      // 因此 JS 会先将数字转换为 32 位整数, 执行位运算, 再转换回 64 位小数
      //
      // 32 位整数中, 第一位表示符号位, 负数使用补码表示

      (function () {
        // `~` 表示位非运算, 即对所有位取反(包括符号位), 如下:
        // 25 的二进制为 0000 0000 0000 0000 0000 0000 0001 1001
        // 取反的二进制为 1111 1111 1111 1111 1111 1111 1110 0110
        // 符号位为 1, 表示负数, 负数是使用补码表示的

        console.assert(~25 === -26);
      })();
    </script>
  </head>

  <body></body>
</html>
