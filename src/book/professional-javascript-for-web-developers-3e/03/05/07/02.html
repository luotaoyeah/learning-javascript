<!DOCTYPE html>
<!--suppress PointlessBooleanExpressionJS -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>===</title>

    <script>
      'use strict';

      (function () {
        // ----------------------------------------------------------------------------------------------------
        // `===` 在进行比较时, 不会自动进行类型转换

        console.assert(null == undefined);
        console.assert(null !== undefined);

        console.assert('0' == 0);
        console.assert('0' !== 0);
      })();
    </script>
  </head>

  <body></body>
</html>
