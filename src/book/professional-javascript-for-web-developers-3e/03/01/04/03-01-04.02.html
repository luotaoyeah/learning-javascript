<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-01-04</title>

    <script>
      /*
       * 也可以在 function 函数体中最顶端通过 "use strict" 指令, 标识当前函数使用严格模式
       */

      (function fn01() {
        // 普通模式
        X = 'X';
        console.assert(window.X === 'X');
      })();

      (function fn02() {
        // 严格模式
        'use strict';

        try {
          Y = 'Y';
        } catch (e) {
          console.assert(e.message === 'Y is not defined');
        }
      })();
    </script>
  </head>
  <body></body>
</html>
