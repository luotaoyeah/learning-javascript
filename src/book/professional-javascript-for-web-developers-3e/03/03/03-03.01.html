<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-03</title>

    <script>
      'use strict';

      /*
       * 使用关键字 var 来声明一个变量
       */

      /* 如果声明变量的时候没有初始化, 则它的默认值为 undefined */
      var x;
      console.assert(x === undefined);

      var y = 'Y';
      console.assert(y === 'Y');
    </script>
  </head>
  <body></body>
</html>
