<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-with-statement</title>

    <script>
      (function () {
        // `with` 用来将某个对象指定为某个代码块的上下文,
        // 只能在非严格模式下使用

        var obj = {
          x: 1,
          y: 2,
          z: 3,
        };
        console.assert(obj.x === 1);
        console.assert(obj.y === 2);
        console.assert(obj.z === 3);

        with (obj) {
          console.assert(x === 1);
          console.assert(y === 2);
          console.assert(z === 3);
        }
      })();
    </script>
  </head>

  <body></body>
</html>
