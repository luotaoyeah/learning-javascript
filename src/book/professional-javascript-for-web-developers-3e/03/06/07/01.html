<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-break-and-continue-statements</title>

    <script>
      'use strict';

      (function () {
        // `break` 用来终止循环

        var actual = [];

        for (var i = 1; i < 10; i++) {
          if (i % 3 === 0) {
            break;
          }

          actual.push(i);
        }

        console.assert(JSON.stringify(actual) === JSON.stringify([1, 2]));
      })();

      (function () {
        // `continue` 用来终止本次循环, 继续下次循环

        var actual = [];

        for (var i = 1; i < 10; i++) {
          if (i % 3 === 0) {
            continue;
          }

          actual.push(i);
        }

        console.assert(JSON.stringify(actual) === JSON.stringify([1, 2, 4, 5, 7, 8]));
      })();
    </script>
  </head>

  <body></body>
</html>
