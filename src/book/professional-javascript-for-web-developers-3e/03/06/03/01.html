<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-while-statement</title>

    <script>
      'use strict';

      (function () {
        // ----------------------------------------------------------------------------------------------------
        // while 语句先判断条件, 再执行语句

        var i = 0;

        while (i < 5) {
          i += 1;
        }

        console.assert(i === 5);
      })();
    </script>
  </head>

  <body></body>
</html>
