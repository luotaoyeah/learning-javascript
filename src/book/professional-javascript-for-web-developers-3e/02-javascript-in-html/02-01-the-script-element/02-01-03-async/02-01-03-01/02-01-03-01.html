<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-01-03</title>

    <script>
      window.addEventListener("load", function() {
        console.log("LOAD");
      });
      document.addEventListener("DOMContentLoaded", function() {
        console.log("DOMContentLoaded");
      });
    </script>

    <!--
        <script> 标签的 async 属性和 defer 类似,
        async 的含义是：JS 文件会立即进行下载, 但是不会立即执行,
        那么什么时候执行呢？等到 JS 文件下载完成之后就可以执行,
        因此, 设置了 async 的 <script> 标签,
            1. 不会按照先后顺序执行（区别于 defer）,
            2. 不会保证会在 DOMContentLoaded 事件之前执行（区别于 defer）,
            3. 但是保证会在 window 的 load 事件之前执行
    -->
    <script src="./02-01-03-01-01.js" async></script>
    <script src="./02-01-03-01-02.js" async></script>

    <script src="./02-01-03-01-03.js"></script>
  </head>
  <body></body>
</html>
