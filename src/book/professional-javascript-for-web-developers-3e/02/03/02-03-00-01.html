<!--
    当指定了 DOCTYPE 指令时, 就是 standards mode,
    此时 document.compatMode 为 CSS1Compat
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-03</title>
    <!--
        HTML 文档有两种模式（mode）, 怪异模式（quirks mode）, 标准模式（standards mode）
    -->
    <script>
      console.log('document.compatMode', document.compatMode);
    </script>
  </head>
  <body></body>
</html>
