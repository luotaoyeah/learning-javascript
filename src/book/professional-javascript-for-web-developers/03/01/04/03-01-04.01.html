<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>03-01-04</title>

    <script>
      /*
       * ES5 引入了严格模式 (strict mode) 的概念, 在严格模式下, 很多容易导致错误的语法是被禁止的,
       * 在 javascript 文件的最顶端通过 "use strict" 指令, 标识当前文件使用严格模式,
       * 如下, 在严格模式下, 不能隐式地声明全局变量 (省略 var 关键字)
       */

      'use strict';

      try {
        X = 'X';
      } catch (e) {
        console.assert(e.message === 'X is not defined');
      }
    </script>

    <script>
      /*
       * 普通模式
       */
      Y = 'Y';
      console.assert(window.Y === 'Y');
    </script>
  </head>
  <body></body>
</html>
