<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>inline-code-versus-external-files</title>

    <script>
      // 通常情况下, 更推荐使用 external 的方式, 而不推荐 inline 的方式,
      // 原因如下:
      //   1. 可维护性更好, 将 javascript 文件统一放置在同一个地方, 方便维护,
      //   2. javascript 文件可以被缓存, 当多个页面引入同一个 javascript 文件时, javascript 文件只会被下载一次,
      //   3. 兼容性更好, 在 HTML 和 XHTML 中, external file 的语法是一样的
    </script>
  </head>

  <body></body>
</html>
