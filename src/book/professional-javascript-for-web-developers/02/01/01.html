<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-script-element</title>

    <script>
      // 在 HTML 中插入 javascript 代码, 需要使用 <script> 标签,
      // 插入 javascript 代码有两种方式:
      //   1. inline:   直接将 javascript 代码写在 <script> 标签的中间
      //   2. external: 通过 <script> 标签的 src 属性, 引入外部的 JS 文件

      (function () {
        console.log('hello world');
      })();
    </script>
  </head>
  <body></body>
</html>
