<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>02-01-03</title>

    <script>
      window.addEventListener('load', function () {
        console.log('LOAD');
      });

      document.addEventListener('DOMContentLoaded', function () {
        console.log('DOMContentLoaded');
      });
    </script>

    <!--
        <script> 标签的 async 属性和 defer 类似, 但是有一定的区别,
        
        async 的含义是: 
          JS 文件会**立即**进行下载, 但是不会阻塞其他部分的解析(跟 defer 一样),
          JS 文件在下载完成之后, 只要有机会, 就会解析执行(跟 defer 不同),
          所有 async 的 JS 文件不能保证会按照先后顺序执行(跟 defer 不同),
          
        因此, 设置了 async 的 <script> 标签,
            1. 不能保证会按照先后顺序执行（跟 defer 不同）,
            2. 不能保证会在 DOMContentLoaded 事件之前执行（跟 defer 不同）,
            3. 但是保证会在 window 的 load 事件之前执行
    -->
    <script src="./02-01-03.01.01.js" async></script>
    <script src="./02-01-03.01.02.js" async></script>

    <script src="./02-01-03.01.03.js"></script>
  </head>
  <body></body>
</html>
