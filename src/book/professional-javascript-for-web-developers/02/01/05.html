<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-script-element</title>

    <!--
        只要 <script> 标签上添加了 `src` 属性, 即使没有赋值,
        则标签中的 inline javascript 会被忽略, 不会执行
    -->

    <script src>
      // 不会执行
      (function () {
        alert('C');
      })();
    </script>
  </head>

  <body></body>
</html>
