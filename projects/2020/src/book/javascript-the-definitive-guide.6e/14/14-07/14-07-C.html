<!DOCTYPE html>
<html>
  <head>
    <title>14-07</title>
    <script>
      /*
       * 任何 HTML 元素, 如果设置了 id 属性, 且 window 上没有同名属性,
       * 则会在 window 上添加一个属性, 指向该元素的 DOM 对象；
       *
       * 同时, 对于下面这些 HTML 元素, 如果设置了 name 属性,
       * 具有同样的效果：
       * <a> <applet> <area> <embed> <form> <frame> <frameset> <iframe> <img> <object>
       *
       * 在这儿, name 属性和 id 属性的另一个区别是：
       *     不允许存在多个元素, 具有相同的 id 属性；
       *     允许多个元素存在相同的 name 属性,
       *         且 window 上对应的属性是一个 array-like 的对象,
       *         包含了所有的元素（id 或 name 相同）；
       */

      window.onload = function() {
        console.log(window.a01);
        console.log(window.form01);
      };
    </script>
  </head>
  <body>
    <form
        action="#01"
        name="form01"
    ></form>
    <form
        action="#02"
        name="form01"
    ></form>
    <form
        action="#02"
        id="form01"
    ></form>
  </body>
</html>
