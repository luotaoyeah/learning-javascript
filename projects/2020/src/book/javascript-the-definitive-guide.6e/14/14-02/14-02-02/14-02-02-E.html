<!DOCTYPE html>
<html>
  <head>
    <title>14-02-02</title>
    <script>
      /*
       * window.location 的分解属性（decomposition properties）是指：
       *     window.location.protocol
       *     window.location.hostname
       * 等属性, 他们都是可写的,
       * 修改它们的值时, 会让浏览器重新加载修改后的 URL 地址；
       */

      window.onload = function() {
        const button01 = document.getElementById("button01");
        if (button01) {
          button01.addEventListener("click", function() {
            window.location.search = "?name=foo&age=18";
          });
        }
      };
    </script>
  </head>
  <body>
    <p>
      <button id="button01">
        window.location.search = "?name=foo&age=18";
      </button>
    </p>
  </body>
</html>
