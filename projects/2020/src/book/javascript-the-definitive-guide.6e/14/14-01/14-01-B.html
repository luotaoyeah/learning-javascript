<!DOCTYPE html>
<html>
  <head>
    <title>14-01</title>
    <script>
      console.log("\n-------------------------------------------------- 01");

      /*
       * window.setInterval() 跟 window.setTimeout() 类似,
       * 区别在于：不是延迟指定时间后执行, 而是每隔指定时间后执行；
       */
      const timer01 = window.setInterval(function() {
        document.write(new Date().toISOString() + "<br />");
      }, 1000);

      /*
       * 可以通过 window.clearInterval() 终止某个循环计时器；
       */
      window.setTimeout(function() {
        window.clearInterval(timer01);
      }, 10 * 1000);
    </script>
  </head>
  <body></body>
</html>
