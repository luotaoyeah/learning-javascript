<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.4 Querying Computed Styles</title>
    <!--
        ElementCSSInlineStyle.style 属性表示元素的行内样式,
        主要用来设置元素的样式；
        要想获取最终应用到元素上的样式, 可以使用 Window.getComputedStyle() 方法,
        返回的也是一个 CSSStyleDeclaration 类型的对象, 但是它是只读的；
    -->

    <!--
        ElementCSSInlineStyle.style 属性和 Window.getComputedStyle() 返回的对象,
        都是一个 CSSStyleDeclaration 对象,
        它们的区别在于：
            计算样式的属性是只读的；
            计算样式的属性值会转换为绝对值,
                比如百分比的属性值会转换为数值,
                颜色值会转换为 rgba 形式；
    -->
    <script>
      window.onload = function() {
        const buttonEl = document.getElementById("button01");
        buttonEl.onclick = function() {
          const computedStyle = window.getComputedStyle(this, null);
          console.log(computedStyle);
        };
      };
    </script>
    <style>
      button {
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <button
        id="button01"
        style="color: red;"
    >button
    </button>
  </body>
</html>
