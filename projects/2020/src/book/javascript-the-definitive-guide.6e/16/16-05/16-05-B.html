<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.5 Scripting CSS Classes</title>
    <script>
      /*
       * Element.classList
       * 是一个 DOMTokenList 类型的对象,
       * 用于获取和设置元素的样式类名列表；
       */
      window.onload = function() {
        window.button01.onclick = function() {
          /*
           * DOMTokenList.add() 用于添加一个类名；
           * DOMTokenList.remove() 用于移除一个类名；
           */
          if (this.classList.contains("red")) {
            this.classList.remove("red");
            this.classList.add("green");
          } else {
            this.classList.remove("green");
            this.classList.add("red");
          }
        };

        window.button02.onclick = function() {
          /*
           * DOMTokenList.toggle() 用于切换一个类名,
           * 即如果存在则移除, 如果不存在则添加；
           */
          this.classList.toggle("green");
        };
      };
    </script>
    <style>
      button {
        border-radius: 3px;
        outline: none;
      }

      .red {
        color: red;
        border: 1px solid red;
      }

      .green {
        color: green;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <button id="button01">button01</button>
    <button
        id="button02"
        class="red"
    >button02
    </button>
  </body>
</html>
