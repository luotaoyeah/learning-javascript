<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.2.1 Positioning Elements with CSS</title>
    <!--
        width, height, left, right, top, bottom 这些属性通常需要指定单位,
        常用的单位有：
            px（pixel）：像素
            in（inche）：英尺
            cm（centimeter）：厘米
            pt（point）：点阵

        除了指定绝对数值之外, 还可以指定百分比；
        百分比是相对于上级元素的百分比；
    -->
    <style>
      p {
        border: 5px solid red;
        border-radius: 3px;
        position: absolute;
        width: 50%;
        height: 50%;
        left: 25%;
        top: 25%;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <p></p>
  </body>
</html>
