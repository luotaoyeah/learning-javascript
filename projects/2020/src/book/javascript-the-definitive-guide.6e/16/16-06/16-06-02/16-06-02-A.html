<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16.6.2 Querying, Inserting and Deleting Stylesheet Rules</title>
    <script>
      /*
       * CSSStyleSheet.cssRules 是一个 CSSRuleList 对象,
       * 表示样式表单的所有样式规则；
       *
       * 每一个元素是一个 CSSStyleRule 对象,
       *     其 selectorText 属性表示当前规则的选择器,
       *     其 style 属性是一个 CSSStyleDeclaration 对象,
       *         可以通过修改该 style 属性实现样式的修改；
       */
      window.onload = function() {
        const cssRules = document.styleSheets[0].cssRules;
        console.log(cssRules[0]);
        console.log(cssRules[0].selectorText);
        console.log(cssRules[0].style.cssText);

        window.button02.onclick = function() {
          document.styleSheets[0].cssRules[0].style.color = "green";
          document.styleSheets[0].cssRules[1].style.borderColor = "green";
        };
      };
    </script>
    <style>
      button {
        color: red;
        outline: none;
      }

      .highlight {
        border: 1px solid red;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <button
        id="button01"
        class="highlight"
    >button
    </button>
    <button id="button02">change color</button>
  </body>
</html>
