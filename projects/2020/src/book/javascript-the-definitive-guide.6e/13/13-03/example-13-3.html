<!-- Example 13-3. Generating document content at load time -->
<html>
  <head>
    <meta charset="utf-8">
    <title>example-13-3</title>
  </head>
  <body>
    <h1>table of factorials</h1>

    <!--
        在 body 中嵌入 <script> 标签, 代码会在 HTML 加载的时候执行,
        如果代码中有 document.write() 方法,
        则该方法的参数会被解析并写入 HTML 中；

        默认情况下, 这种 <script> 是同步执行的,
        即 HTML 会首先加载并执行完 <script> 中的代码,
        然后再继续解析接下来的 HTML 元素；

        如果该 <script> 是通过 src 引入的外部文件,
        则首先, 该外部文件会下载并执行完成, 才会继续解析后面的元素；
    -->
    <script>
      /**
       * 幂
       * @param n
       */
      function factorial(n) {
        if (n <= 1) {
          return n;
        }

        return n * factorial(n - 1);
      }

      document.write("<table border='1'>");
      document.write("<tr><th>n</th><th>n!</th></tr>");
      for (var i = 1; i <= 10; i++) {
        document.write("<tr><td>" + i + "</td><td>" + factorial(i) + "</td></tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
