<!DOCTYPE html>
<html>
  <head>
    <title>15-06-02</title>
    <script>
      /*
       * 如果将文档中一个已经存在的节点, 插入到其他的位置,
       * 则节点会自动从原来的位置移除；
       */
      window.onload = function() {
        const pEl = document.getElementById("p01");
        const spanEl = document.getElementById("span01");

        setTimeout(function() {
          pEl.insertBefore(spanEl, pEl.childNodes[2]);
        }, 1000);
      };
    </script>
  </head>
  <body>
    <p id="p01">
      <span>A</span>
      <span>B</span>
      <span id="span01">C</span>
    </p>
  </body>
</html>
