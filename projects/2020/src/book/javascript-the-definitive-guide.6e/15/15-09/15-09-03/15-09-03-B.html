<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-09-03</title>
    <script>
      window.onload = function() {
        console.log("\n-------------------------------------------------- 01");
        const inputEl = document.getElementById("input01");

        inputEl.onclick = function() {
          console.log("onclick");
        };

        inputEl.onchange = function() {
          console.log("onchange：" + this.value);
        };

        inputEl.onfocus = function() {
          console.log("onfocus");
        };

        inputEl.onblur = function() {
          console.log("onblur");
        };

        inputEl.oncopy = function() {
          /*
           * 在回调函数中, 可以访问表单对象；
           */
          console.log(this.form);
        };

      };
    </script>
  </head>
  <body>
    <form
        name="form01"
        action="#"
    >
      <input
          id="input01"
          type="text"
          name="name"
      />
    </form>
  </body>
</html>
