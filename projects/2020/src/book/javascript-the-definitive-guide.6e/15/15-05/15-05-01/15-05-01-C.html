<!DOCTYPE html>
<html>
  <head>
    <title>15-05-01</title>
    <script>
      window.onload = function() {
        /*
         * Element.prototype.insertAdjacentHTML()
         *
         * 在挨着元素的位置, 插入指定的 HTML；
         * 可以选择的插入位置有 4 个：
         *     beforebegin
         *     afterbegin
         *     beforeend
         *     afterend
         */
        const pEl = document.getElementById("p01");
        if (pEl) {
          pEl.insertAdjacentHTML("beforebegin", "<b>beforebegin</b>");
          pEl.insertAdjacentHTML("afterbegin", "<i>aftergegin</i>");
          pEl.insertAdjacentHTML("beforeend", "<small>beforeend</small>");
          pEl.insertAdjacentHTML("afterend", "<strong>afterend</strong>");
        }
      };
    </script>
  </head>
  <body>
    <p id="p01">foo</p>
  </body>
</html>
