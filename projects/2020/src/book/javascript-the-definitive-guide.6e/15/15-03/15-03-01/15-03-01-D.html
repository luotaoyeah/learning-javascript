<!DOCTYPE html>
<html>
  <head>
    <title>15-03-01</title>
    <script>
      window.onload = function() {
        /*
         * Node.prototype.nextSibling
         * 下一个兄弟节点
         *
         * Node.prototype.previousSibling
         * 上一个兄弟节点
         */

        const pEl = document.getElementById("p02");

        console.log(pEl.previousSibling);
        console.log(pEl.nextSibling);
      };
    </script>
  </head>
  <body>
    <p id="p01">a</p><p id="p02">b</p><p id="p03">c</p>
  </body>
</html>
