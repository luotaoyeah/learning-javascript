<!DOCTYPE html>
<!--suppress SuspiciousTypeOfGuard -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>the-boolean-type</title>

    <script>
      'use strict';

      (function () {
        // ----------------------------------------------------------------------------------------------------
        // boolean 类型的值有两个: `true` 和 `false`

        var x = true;
        console.assert(typeof x === 'boolean');

        var y = false;
        console.assert(typeof y === 'boolean');
      })();
    </script>
  </head>
  <body></body>
</html>
