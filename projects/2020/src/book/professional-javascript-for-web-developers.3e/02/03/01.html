<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>document-modes</title>

    <!--
        HTML 文档有两种模式（mode）:
          1. 标准模式（standards mode）
          2. 怪异模式（quirks mode）

        文档的模式会影响 CSS 的行为, 也会影响某些 javascript 的行为
    -->
    <script>
      // 如果指定了 `DOCTYPE` 指令, 就是标准模式(standards mode),
      // 此时 `document.compatMode` 属性的值为 'CSS1Compat'
      console.assert(document.compatMode === 'CSS1Compat');
    </script>
  </head>

  <body></body>
</html>
