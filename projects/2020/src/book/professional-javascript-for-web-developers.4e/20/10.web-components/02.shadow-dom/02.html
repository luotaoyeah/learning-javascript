<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>20.10.2.3. Using a Shadow DOM</title>
        <style>
            .red {
                font-family: simsun, sans-serif;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="red">NOT RED</div>

        <div id="foo"></div>

        <script>
            /**
             * 外部的样式不会影响到内部, 内部的样式也不会影响到外部.
             */

            const fooElement = document.querySelector('#foo');
            fooElement.attachShadow({ mode: 'open' });

            fooElement.shadowRoot.innerHTML = `
<div class="red" id="red">RED</div>

<style>
    .red {
        font-family: simsun, sans-serif;
        color: red;
    }
</style>`;

            // 外部无法访问内部的元素
            console.assert(document.querySelector('div#red') === null);

            // 只能通过 shadow root 来访问内部的元素
            console.assert(fooElement.shadowRoot.querySelector('div.red') !== null);
        </script>
    </body>
</html>
