<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>20.10.2.2. Creating a Shadow DOM</title>
    </head>
    <body>
        <div id="foo"></div>

        <script>
            /**
             * 不是所有的元素下都可以挂载 shadow DOM,
             * 一个元素下不能挂载多个 shadow DOM,
             */

            /** @type { HTMLDivElement } */
            const shadowHost = document.querySelector('#foo');

            // 使用 Element.attachShadow() 方法给元素挂载 shadow DOM,

            /** @type { ShadowRoot } */
            const shadowRoot = shadowHost.attachShadow({ mode: 'open' });

            // 通过 Element.shadowRoot 属性访问 shadow root
            console.assert(shadowHost.shadowRoot === shadowRoot);

            // 通过 ShadowRoot.host 属性访问 shadow host
            console.assert(shadowHost === shadowRoot.host);
        </script>
    </body>
</html>
