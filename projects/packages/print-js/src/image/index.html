<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>image</title>

        <script src="../../node_modules/print-js/dist/print.js"></script>
        <style>
            button {
                position: relative;
                display: inline-block;
                padding: 6px 12px;
                font-size: 13px;
                font-weight: 700;
                line-height: 20px;
                color: #333;
                white-space: nowrap;
                vertical-align: middle;
                cursor: pointer;
                background-color: #eee;
                background-image: linear-gradient(#fcfcfc, #eee);
                border: 1px solid #d5d5d5;
                border-radius: 3px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-appearance: none;
            }
        </style>
    </head>
    <body>
        <button id="btn01">打印</button>

        <script>
            document.querySelector('#btn01').addEventListener('click', (event) => {
                printJS({
                    printable: '01.jpg',
                    type: 'image',
                    header: '<div style="color:red;text-align: center;font-family: SimSun,sans-serif">标题</div>',
                });
            });
        </script>
    </body>
</html>
