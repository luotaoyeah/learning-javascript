<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>json</title>

        <script src="../../node_modules/print-js/dist/print.js"></script>
        <style>
            button {
                position: relative;
                display: inline-block;
                padding: 6px 12px;
                font-size: 13px;
                font-weight: 700;
                line-height: 20px;
                color: #333;
                white-space: nowrap;
                vertical-align: middle;
                cursor: pointer;
                background-color: #eee;
                background-image: linear-gradient(#fcfcfc, #eee);
                border: 1px solid #d5d5d5;
                border-radius: 3px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-appearance: none;
            }
        </style>
    </head>
    <body>
        <button id="btn01">打印</button>

        <script>
            const data = [
                { name: '罗韬', age: 18, score: 100 },
                { name: '张三', age: 18, score: 100 },
                { name: '李四', age: 18, score: 100 },
                { name: '王五', age: 18, score: 100 },
            ];

            document.querySelector('#btn01').addEventListener('click', (event) => {
                printJS({
                    printable: data,
                    type: 'json',
                    properties: [
                        { field: 'name', displayName: '姓名' },
                        { field: 'age', displayName: '年龄' },
                        { field: 'score', displayName: '成绩' },
                    ],
                    gridHeaderStyle: 'padding: 6px; color: red; border: 1px solid #0000ff; font-weight: bold;',
                    gridStyle: 'padding: 6px; font-family: SimSun; border: 1px solid #0000ff;',
                });
            });
        </script>
    </body>
</html>
